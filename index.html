<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>地城战术板</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  
  <!-- 深空回响风格CSS -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/background.css">
  <link rel="stylesheet" href="css/dialogue.css">
  <link rel="stylesheet" href="css/continuous-sense.css">
  <link rel="stylesheet" href="css/bgm-controls.css">
  <link rel="stylesheet" href="css/term.css">
  
  <!-- 字体 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    /* 深空回响风格覆盖样式 */
    body {
      background: #0f172a !important;
      color: #ffffff !important;
      font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif !important;
    }
    
    /* 标题样式 - 深空回响风格 */
    .header h1 {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: calc(40px * var(--scale-factor));
      font-size: calc(1.8rem * var(--scale-factor));
      color: #6366f1 !important;
      text-shadow: 0 0 10px rgba(99, 102, 241, 0.5) !important;
      z-index: 10;
      white-space: nowrap;
      font-weight: 700;
    }

    :root {
      /* 深空回响主题色彩 */
      --text-color: #ffffff;
      --text-color-rgb: 255, 255, 255;
      --accent-color: #6366f1;
      --accent-color-rgb: 99, 102, 241;
      --accent-secondary: #8b5cf6;
      --accent-secondary-rgb: 139, 92, 246;
      --success-color: #10b981;
      --success-color-rgb: 16, 185, 129;
      --warning-color: #f59e0b;
      --warning-color-rgb: 245, 158, 11;
      --danger-color: #ef4444;
      --danger-color-rgb: 239, 68, 68;
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --bg-tertiary: #334155;
      --border-color: #475569;
      --shadow-color: rgba(0, 0, 0, 0.3);
      
      /* 保持原有功能变量 */
      --primary: #6366f1;
      --secondary: #8b5cf6;
      --success: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
      --info: #3498db;
      --cloud: #8e44ad;
      --dark: #1e293b;
      --light: #ffffff;
      --gray: #64748b;
      --piggy: #ff85a2;
      --scale-factor: 1;
      --border-radius: calc(6px * var(--scale-factor));
      --box-shadow: 0 calc(2px * var(--scale-factor)) calc(8px * var(--scale-factor)) rgba(0,0,0,0.3);
      --transition: all 0.3s ease;
      --content-width: 1000px;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    /* 右侧固定列 - 深空回响风格 */
    .right-fixed-column {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 420px;
      height: auto;
      max-height: calc(100vh - 40px);
      z-index: 1000;
      overflow-y: auto;
      overflow-x: hidden;
      scrollbar-width: none;
      -ms-overflow-style: none;
      background: transparent !important;
      border: none !important;
      border-radius: 0 !important;
      backdrop-filter: none !important;
      box-shadow: none !important;
    }
    
    .right-fixed-column::-webkit-scrollbar {
      width: 0;
      background: transparent;
    }
    
    .right-fixed-column:hover {
      scrollbar-width: thin;
      -ms-overflow-style: auto;
    }
    
    .right-fixed-column:hover::-webkit-scrollbar {
      width: 8px;
      background: transparent;
    }
    
    /* 桌面端隐藏移动端元素 */
    .mobile-only {
      display: none;
    }
    
    /* 桌面端隐藏原始右侧列，显示固定列 */
    .right-column {
      display: none !important;
      visibility: hidden !important;
      opacity: 0 !important;
      position: absolute !important;
      left: -9999px !important;
    }
    
    .right-fixed-column {
      display: block !important;
      visibility: visible !important;
      opacity: 1 !important;
      height: auto !important;
    }
    
    /* 性能优化：启用硬件加速 */
    .tactic-item,
    .tactic-header,
    .tactic-content,
    .scale-control,
    .copy-btn,
    .reset-btn {
      transform: translateZ(0);
      will-change: transform;
    }
    
    body {
      font-family: "Microsoft YaHei", "PingFang SC", "Helvetica Neue", sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #2c3e50, #4a235a);
      color: #fff;
      line-height: calc(1.5 * var(--scale-factor));
      min-height: 100vh;
      padding: calc(40px * var(--scale-factor)) calc(10px * var(--scale-factor)) calc(70px * var(--scale-factor));
      /* max-width: var(--content-width); */
      transform-origin: top center;
      background-attachment: fixed;
      width: 100%;
      position: relative; /* 为绝对定位标题提供参考 */
      margin: 0 auto;
    }
    
    .scale-control {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 220px !important;
      min-width: 220px !important;
      max-width: 220px !important;
      height: 44px !important;
      background: rgba(30, 40, 60, 0.92) !important;
      padding: 10px 16px !important;
      border-radius: 12px !important;
      box-shadow: 0 2px 8px rgba(0,0,0,0.18) !important;
      z-index: 12000 !important;
      display: flex !important;
      align-items: center !important;
      gap: 10px !important;
      border: 1px solid rgba(109, 158, 235, 0.18) !important;
      font-size: 13px !important;
    }
    
    .scale-control label {
      font-weight: 600;
      font-size: 13px;
      white-space: nowrap;
      color: var(--secondary);
      letter-spacing: 1px;
      margin-right: 4px;
    }
    
    .scale-control input {
      flex: 1;
      min-width: 0;
      accent-color: var(--secondary);
      height: 4px;
      background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
      border-radius: 4px;
      outline: none;
      transition: box-shadow 0.2s;
      box-shadow: 0 1px 4px rgba(109,158,235,0.10);
      margin: 0 6px;
    }
    
    .scale-control input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: var(--secondary);
      border: 2px solid #fff;
      box-shadow: 0 2px 6px rgba(109,158,235,0.18);
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .scale-control input[type="range"]::-moz-range-thumb {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: var(--secondary);
      border: 2px solid #fff;
      box-shadow: 0 2px 6px rgba(109,158,235,0.18);
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .scale-control input[type="range"]::-ms-thumb {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: var(--secondary);
      border: 2px solid #fff;
      box-shadow: 0 2px 6px rgba(109,158,235,0.18);
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .scale-control input[type="range"]::-webkit-slider-runnable-track {
      height: 4px;
      border-radius: 4px;
      background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
    }
    
    .scale-control input[type="range"]::-ms-fill-lower {
      background: var(--primary);
    }
    
    .scale-control input[type="range"]::-ms-fill-upper {
      background: var(--secondary);
    }
    
    .scale-control input[type="range"]:focus {
      outline: none;
      box-shadow: 0 0 0 2px var(--secondary);
    }
    
    .scale-control input[type="range"] {
      outline: none;
      border: none;
      background: transparent;
    }
    
    .scale-value {
      font-weight: bold;
      font-size: 13px;
      min-width: 38px;
      text-align: center;
      color: var(--secondary);
      background: rgba(255,255,255,0.08);
      border-radius: 8px;
      padding: 2px 8px;
      margin-left: 2px;
      box-shadow: 0 1px 2px rgba(109,158,235,0.08);
      border: 1px solid rgba(109,158,235,0.10);
    }
    
    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      height: auto;
      min-height: 90px;
      margin-bottom: 20px;
      padding: 0;
    }
    .header-inner {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
    }
    .header h1 {
      position: static;
      left: unset;
      transform: none;
      margin-bottom: 8px;
      font-size: 2.2rem;
      text-align: center;
      width: 100%;
      z-index: 2;
    }
    .header p {
      padding-top: 0;
      font-size: 1.1rem;
      text-align: center;
      width: 100%;
      z-index: 2;
    }
    .header::before {
      display: none;
    }
    
    .mobile-tip {
      background: rgba(255, 255, 255, 0.2);
      border-radius: var(--border-radius);
      padding: calc(10px * var(--scale-factor));
      margin: calc(10px * var(--scale-factor)) 0;
      text-align: center;
      color: white;
      font-weight: bold;
      display: none;
      box-shadow: var(--box-shadow);
      font-size: calc(0.85rem * var(--scale-factor));
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(5px);
    }
    
    .config-block {
      background: rgba(15, 23, 42, 0.8) !important;
      border-radius: 12px !important;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3) !important;
      margin: calc(12px * var(--scale-factor)) 0;
      padding: calc(16px * var(--scale-factor));
      transition: all 0.3s ease !important;
      position: relative;
      font-size: calc(0.9rem * var(--scale-factor));
      border: 1px solid rgba(99, 102, 241, 0.3) !important;
      backdrop-filter: blur(10px) !important;
      width: 100%;
      max-width: 1000px;
      box-sizing: border-box;
      overflow: visible;
    }
    
    .center-column {
      display: flex;
      flex-direction: column;
      gap: 32px;
      justify-content: flex-start;
      align-items: center;
      max-width: 1000px;
      flex: 0 0 auto;
      box-sizing: border-box;
    }
    
    .middle-column {
      flex: 0 0 auto;
      width: 100%;
      max-width: 1000px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .config-block:hover {
      box-shadow: 0 calc(5px * var(--scale-factor)) calc(10px * var(--scale-factor)) rgba(0,0,0,0.3);
      transform: translateY(calc(-1px * var(--scale-factor)));
      background: rgba(35, 45, 70, 0.85);
    }
    
    .config-block h2 {
      color: var(--secondary);
      font-size: calc(1.3rem * var(--scale-factor));
      margin-bottom: calc(12px * var(--scale-factor));
      padding-bottom: calc(6px * var(--scale-factor));
      border-bottom: calc(1px * var(--scale-factor)) solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      gap: calc(6px * var(--scale-factor));
    }
    
    .config-block h2 i {
      background: var(--secondary);
      color: white;
      width: calc(28px * var(--scale-factor));
      height: calc(28px * var(--scale-factor));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: calc(0.9rem * var(--scale-factor));
    }
    
    .config-block h3 {
      color: var(--light);
      font-size: calc(1.1rem * var(--scale-factor));
      margin: calc(10px * var(--scale-factor)) 0 calc(6px * var(--scale-factor));
    }
    
    .dynamic-row {
      display: flex;
      flex-wrap: nowrap;
      gap: calc(10px * var(--scale-factor));
      margin: calc(10px * var(--scale-factor)) 0;
      align-items: center;
      overflow-x: auto;
      padding-bottom: calc(6px * var(--scale-factor));
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
    }
    
    input, select, textarea {
      padding: calc(10px * var(--scale-factor)) calc(12px * var(--scale-factor));
      border: calc(1px * var(--scale-factor)) solid rgba(255, 255, 255, 0.2);
      border-radius: var(--border-radius);
      font-size: calc(0.9rem * var(--scale-factor));
      background: rgba(20, 30, 50, 0.7);
      color: white;
      flex: 1;
      min-width: calc(100px * var(--scale-factor));
      transition: var(--transition);
    }
    
    input:focus, select:focus, textarea:focus {
      border-color: var(--secondary);
      outline: none;
      box-shadow: 0 0 0 calc(2px * var(--scale-factor)) rgba(109, 158, 235, 0.4);
      background: rgba(25, 35, 60, 0.8);
    }
    
    select option {
      background: #1e2a3e;
      color: white;
    }
    
    select option[disabled] {
      display: none;
    }
    
    button {
      color: white;
      border: none;
      padding: calc(8px * var(--scale-factor)) calc(12px * var(--scale-factor));
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: var(--transition);
      font-size: calc(0.9rem * var(--scale-factor));
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: calc(5px * var(--scale-factor));
      box-shadow: 0 calc(1px * var(--scale-factor)) calc(3px * var(--scale-factor)) rgba(0,0,0,0.2);
    }
    
    button:hover {
      opacity: 0.9;
      transform: translateY(calc(-1px * var(--scale-factor)));
      box-shadow: 0 calc(2px * var(--scale-factor)) calc(5px * var(--scale-factor)) rgba(0,0,0,0.3);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .delete-btn { 
      background: var(--danger);
      min-width: calc(32px * var(--scale-factor));
      padding: calc(8px * var(--scale-factor));
    }
    
    .add-btn { 
      background: var(--success);
      width: 100%;
      margin-top: calc(6px * var(--scale-factor));
      padding: calc(10px * var(--scale-factor));
    }
    
    .share-image-container {
      position: fixed;
      bottom: calc(120px * var(--scale-factor));
      right: calc(12px * var(--scale-factor));
      z-index: 99999;
    }
    
    .share-image-btn {
      background: var(--info);
      padding: calc(12px * var(--scale-factor)) calc(16px * var(--scale-factor));
      font-size: calc(0.95rem * var(--scale-factor));
      box-shadow: 0 calc(2px * var(--scale-factor)) calc(8px * var(--scale-factor)) rgba(0,0,0,0.3);
      border-radius: var(--border-radius);
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      display: flex;
      align-items: center;
      gap: calc(8px * var(--scale-factor));
    }
    
    .dropdown-arrow {
      font-size: calc(0.8rem * var(--scale-factor));
      transition: transform 0.3s ease;
    }
    
    .share-image-container.active .dropdown-arrow {
      transform: rotate(180deg);
    }
    
    .share-image-dropdown {
      position: absolute;
      bottom: 100%;
      right: 0;
      margin-bottom: calc(8px * var(--scale-factor));
      background: var(--bg-secondary);
      border: 1px solid rgba(99, 102, 241, 0.3);
      border-radius: var(--border-radius);
      box-shadow: 0 calc(-4px * var(--scale-factor)) calc(16px * var(--scale-factor)) rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      opacity: 0;
      visibility: hidden;
      transform: translateY(10px);
      transition: all 0.3s ease;
      min-width: 200px;
      z-index: 9999;
    }
    
    .share-image-container.active .share-image-dropdown {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }
    
    .share-image-container:hover .share-image-dropdown {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }
    
    .dropdown-item {
      display: block;
      width: 100%;
      padding: calc(12px * var(--scale-factor)) calc(16px * var(--scale-factor));
      background: transparent;
      border: none;
      color: var(--text-primary);
      font-size: calc(0.9rem * var(--scale-factor));
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: left;
      border-radius: 0;
      box-shadow: none;
    }
    
    .dropdown-item:hover {
      background: rgba(99, 102, 241, 0.1);
      color: var(--accent-color);
    }
    
    .dropdown-item:first-child {
      border-radius: var(--border-radius) var(--border-radius) 0 0;
    }
    
    .dropdown-item:last-child {
      border-radius: 0 0 var(--border-radius) var(--border-radius);
    }
    
    .reset-btn {
      background: var(--danger);
      position: fixed;
      bottom: calc(60px * var(--scale-factor));
      right: calc(12px * var(--scale-factor));
      z-index: 99998;
      padding: calc(12px * var(--scale-factor)) calc(16px * var(--scale-factor));
      font-size: calc(0.95rem * var(--scale-factor));
      box-shadow: 0 calc(2px * var(--scale-factor)) calc(8px * var(--scale-factor)) rgba(0,0,0,0.3);
      border-radius: var(--border-radius);
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .copy-btn {
      background: var(--primary);
      position: fixed;
      bottom: calc(12px * var(--scale-factor));
      right: calc(12px * var(--scale-factor));
      z-index: 99997;
      padding: calc(12px * var(--scale-factor)) calc(16px * var(--scale-factor));
      font-size: calc(0.95rem * var(--scale-factor));
      box-shadow: 0 calc(2px * var(--scale-factor)) calc(8px * var(--scale-factor)) rgba(0,0,0,0.3);
      border-radius: var(--border-radius);
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .comment-container {
      margin: calc(10px * var(--scale-factor)) 0;
      padding: calc(10px * var(--scale-factor));
      background: rgba(25, 35, 55, 0.6);
      border-radius: var(--border-radius);
    }
    
    .comment-textarea {
      width: 100%;
      min-height: calc(60px * var(--scale-factor));
      white-space: pre-wrap;
      resize: vertical;
    }
    
    .spoiler-btn {
      padding: calc(8px * var(--scale-factor)) calc(12px * var(--scale-factor));
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: var(--transition);
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: calc(5px * var(--scale-factor));
    }
    
    .spoiler-btn.active {
      background-color: #9C27B0;
      color: white;
    }
    
    .spoiler-btn.inactive {
      background-color: rgba(224, 224, 224, 0.2);
      color: #ddd;
    }
    
    .tactic-section {
      margin: calc(12px * var(--scale-factor)) 0;
      padding: calc(10px * var(--scale-factor));
      border-left: calc(2px * var(--scale-factor)) solid var(--info);
      background: rgba(25, 50, 70, 0.4);
      border-radius: 0 var(--border-radius) var(--border-radius) 0;
    }
    
    .tactic-section h4 {
      color: var(--info);
      margin-bottom: calc(8px * var(--scale-factor));
      display: flex;
      align-items: center;
      gap: calc(5px * var(--scale-factor));
    }
    
    .mobile-controls {
      display: flex;
      gap: calc(6px * var(--scale-factor));
      margin-top: calc(10px * var(--scale-factor));
    }
    
    .mobile-controls button {
      flex: 1;
    }
    
    .position-tag {
      background: var(--secondary);
      color: white;
      padding: calc(2px * var(--scale-factor)) calc(6px * var(--scale-factor));
      border-radius: calc(14px * var(--scale-factor));
      font-size: calc(0.75rem * var(--scale-factor));
    }
    
    .position-header {
      display: flex;
      align-items: center;
      gap: calc(6px * var(--scale-factor));
      margin-bottom: calc(10px * var(--scale-factor));
    }
    
    .position-header h3 {
      margin: 0;
    }
    
    .position-header .position-tag {
      font-size: calc(0.85rem * var(--scale-factor));
      padding: calc(4px * var(--scale-factor)) calc(8px * var(--scale-factor));
    }
    
    .badge {
      background: var(--primary);
      color: white;
      border-radius: 50%;
      width: calc(18px * var(--scale-factor));
      height: calc(18px * var(--scale-factor));
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: calc(0.7rem * var(--scale-factor));
      margin-left: calc(3px * var(--scale-factor));
    }
    
    .nav-hint {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      padding: 6px 10px;
      margin: 10px 0;
      text-align: center;
      font-size: 0.85rem;
      color: #ddd;
    }
    
    .nav-hint i {
      color: var(--info);
      margin: 0 5px;
    }
    
    .mobile-hint {
      color: rgba(200, 200, 200, 0.7);
      font-size: calc(0.85rem * var(--scale-factor));
      margin-left: auto;
      white-space: nowrap;
    }
    
    .cloud-section {
      background: rgba(15, 23, 42, 0.8) !important;
      border-radius: 12px !important;

    // 生成用户ID（基于浏览器指纹）
    function generateUserId() {
      if (currentUserId) return currentUserId;
      
      // 尝试从localStorage获取已保存的用户ID
      let savedUserId = localStorage.getItem('wodtac_user_id');
      if (savedUserId) {
        currentUserId = savedUserId;
        return currentUserId;
      }
      
      // 生成新的用户ID（基于浏览器特征）
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      ctx.textBaseline = 'top';
      ctx.font = '14px Arial';
      ctx.fillText('WodTac User ID', 2, 2);
      
      const fingerprint = [
        navigator.userAgent,
        navigator.language,
        screen.width + 'x' + screen.height,
        new Date().getTimezoneOffset(),
        canvas.toDataURL()
      ].join('|');
      
      // 生成简单的hash
      let hash = 0;
      for (let i = 0; i < fingerprint.length; i++) {
        const char = fingerprint.charCodeAt(i);
        hash = ((hash << 5) - hash) + char;
        hash = hash & hash; // 转换为32位整数
      }
      
      currentUserId = 'user_' + Math.abs(hash).toString(36);
      localStorage.setItem('wodtac_user_id', currentUserId);
      
      console.log('生成用户ID:', currentUserId);
      return currentUserId;
    }

        // 获取战报的index.html内容
        const indexPath = `wodlogs/${logId}/index.html`;
        const indexHtml = await getGitHubFileContent(indexPath);
        
        if (indexHtml) {
          // 创建临时DOM来解析HTML
          const parser = new DOMParser();
          const doc = parser.parseFromString(indexHtml, 'text/html');
          
          // 查找所有地城名称（在指定的XPath位置）
          const rows = doc.querySelectorAll('table tbody tr');
          const dungeonNames = new Set();
          
          rows.forEach(row => {
            const dungeonCell = row.querySelector('td:nth-child(2) span');
            if (dungeonCell) {
              const dungeonName = dungeonCell.textContent.trim();
              if (dungeonName && dungeonName !== '') {
                extractedDungeonNames.add(dungeonName);
                dungeonNames.add(dungeonName);
              }
            }
          });
          
          // 建立战报-地城映射关系
          wodLogDungeonMap.set(logId, Array.from(dungeonNames));
        }
      } catch (error) {
        console.error('提取地城名称失败:', logId, error);
      }
    }
    
    // 获取地城的战报数量
    function getDungeonWodLogCount(dungeonName) {
      if (!dungeonName) return 0;
      
      let count = 0;
      
      // 遍历战报-地城映射关系，计算包含此地城的战报数量
      for (const [logId, dungeonNames] of wodLogDungeonMap) {
        if (dungeonNames.includes(dungeonName)) {
          count++;
        }
      }
      
      return count;
    }
    
    // 获取所有战报中地城的数量（不受过滤状态影响，用于搜索显示）
    function getAllDungeonWodLogCount(dungeonName) {

      // 遍历所有战报-地城映射关系，计算包含此地城的战报数量
      for (const [logId, dungeonNames] of wodLogDungeonMap) {

    // 搜索副本 - 优化版本（支持模糊搜索和战报数量显示）
    async function searchDungeons(query) {
      if (!query || !query.trim()) {
        // 如果没有查询，显示所有副本
        return dungeons.map(dungeon => ({
          ...dungeon,
          wodLogCount: getAllDungeonWodLogCount(dungeon.name) // 使用所有战报的数量
        }));
      }
      
      // 确保地城名称已经提取完成
      if (extractedDungeonNames.size === 0) {
        console.log('地城名称尚未提取完成，开始提取...');
        await extractDungeonNamesFromWodLogs();
        // 如果提取后仍然为空，返回空结果
        if (extractedDungeonNames.size === 0) {
          return [];
        }
      }
      
      const lowerQuery = query.toLowerCase().trim();
      const results = [];
      
      // 1. 优先匹配副本列表中的地城（ID精确匹配）
      const idMatches = dungeons.filter(dungeon => 
        dungeon.id.toString() === lowerQuery
      ).map(dungeon => ({
        ...dungeon,
        wodLogCount: getAllDungeonWodLogCount(dungeon.name), // 使用所有战报的数量
        matchType: 'id-exact'
      }));
      results.push(...idMatches);
      
      // 2. 匹配副本列表中的地城名称（包含匹配）
      const nameMatches = dungeons.filter(dungeon => 
        dungeon.name.toLowerCase().includes(lowerQuery) && 
        !idMatches.some(match => match.id === dungeon.id)
      ).map(dungeon => ({
        ...dungeon,
        wodLogCount: getAllDungeonWodLogCount(dungeon.name), // 使用所有战报的数量
        matchType: 'name-contains'
      }));
      results.push(...nameMatches);
      
      // 3. 匹配副本列表中的ID包含（模糊匹配）
      const idContains = dungeons.filter(dungeon => 
        dungeon.id.toString().includes(lowerQuery) && 
        !results.some(match => match.id === dungeon.id)
      ).map(dungeon => ({
        ...dungeon,
        wodLogCount: getAllDungeonWodLogCount(dungeon.name), // 使用所有战报的数量
        matchType: 'id-contains'
      }));
      results.push(...idContains);
      
      // 4. 检查战报中的地城名称（模糊匹配）
      const matchingDungeonNames = Array.from(extractedDungeonNames).filter(name => 
        name.toLowerCase().includes(lowerQuery)
      );
      
      // 为战报中的地城创建结果
      matchingDungeonNames.forEach(name => {
        // 检查是否已经在副本列表中
        const existingDungeon = dungeons.find(d => d.name === name);
        if (existingDungeon) {
          // 如果副本列表中已有，更新战报数量
          const existingResult = results.find(r => r.id === existingDungeon.id);
          if (existingResult) {
            existingResult.wodLogCount = getAllDungeonWodLogCount(name); // 使用所有战报的数量
            existingResult.matchType = existingResult.matchType || 'name-contains';
          }
        } else {
          // 如果副本列表中没有，创建虚拟地城对象
          results.push({
            id: '战报',
            name: name,
            tags: ['战报中的地城'],
            description: '此地城名称来自战报数据',
            isFromWodLog: true,
            wodLogCount: getAllDungeonWodLogCount(name), // 使用所有战报的数量
            matchType: 'wodlog-only'
          });
        }
      });
      
      return results;
    }

        activeFilters[type] = activeFilters[type].filter(v => v !== value);
        button.classList.remove('selected');

    function applyFilters() {
      const filterText = document.getElementById('filterTextInput').value.toLowerCase().trim();
      activeFilters.text = filterText;
      
      // 同步到搜索框
      const mobileInput = document.getElementById('mobileSearchInput');
      const desktopInput = document.getElementById('desktopSearchInput');
      if (mobileInput) mobileInput.value = filterText;
      if (desktopInput) desktopInput.value = filterText;
      
      // 应用筛选
      const filtered = tacticsData.filter(tactic => {
        // 文本筛选
        if (filterText && !(
          tactic.name.toLowerCase().includes(filterText) ||
          (tactic.teamName && tactic.teamName.toLowerCase().includes(filterText)) ||
          (tactic.dungeonName && tactic.dungeonName.toLowerCase().includes(filterText))
        )) {
          return false;
        }
        
        // 标签筛选
        if (tactic.tags) {
          // 难度筛选
          if (activeFilters.difficulty.length > 0 && !activeFilters.difficulty.includes(tactic.tags.difficulty)) {
            return false;
          }
          
          // 团队人数筛选
          if (activeFilters.teamSize.length > 0 && !activeFilters.teamSize.includes(tactic.tags.teamSize?.toString())) {
            return false;
          }
          
          // 节日耗材筛选
          if (activeFilters.festival.length > 0) {
            const festivalValue = tactic.tags.useFestivalMaterials ? '使用' : '不使用';
            if (!activeFilters.festival.includes(festivalValue)) {
              return false;
            }
          }
          
          // 周目筛选
          if (activeFilters.playthrough.length > 0 && !activeFilters.playthrough.includes(tactic.tags.playthrough)) {
            return false;
          }
          
          // BD筛选
          if (activeFilters.build.length > 0 && !activeFilters.build.includes(tactic.tags.build)) {
            return false;
          }
        }
        
        return true;
      });
      
      renderTacticsList(filtered);
      
      const filterCount = Object.values(activeFilters).reduce((sum, filters) => {
        return sum + (Array.isArray(filters) ? filters.length : (filters ? 1 : 0));
      }, 0);
      
      if (filterCount > 0) {
        showStatus(`找到 ${filtered.length} 个匹配的战术（应用了 ${filterCount} 个筛选条件）`, 'success');
      } else {
        showStatus(`显示所有战术，排序：${tacticSortType === 'score' ? '净赞数' : '日期'}`, 'info');
      }
    }

    function generateTacticsObject() {
      const teamName = document.getElementById('teamName').value || "";
      const dungeonName = selectedDungeon ? selectedDungeon.name : "未命名副本";
      
      // 修改战术名称格式为"副本名称 - 团名"
      const name = teamName ? `${dungeonName} - ${teamName}` : dungeonName;
      
      // 收集站位配置
      const positions = [];
      document.querySelectorAll('#positionConfig > div').forEach(row => {
        const pos = row.querySelector('select').value;
        const classes = row.querySelector('input').value;
        if (classes.trim()) {
          positions.push({ position: pos, classes: classes });
        }
      });
      
      // 收集楼层配置
      const floors = [];
      document.querySelectorAll('#floorConfig > div').forEach(floor => {
        const floorId = floor.querySelector('input').value || "未命名楼层";
        
        // 收集备注
        const comments = [];
        floor.querySelectorAll('.comment-rows textarea').forEach(textarea => {
          if (textarea.value.trim()) comments.push(textarea.value.trim());
        });
        
        // 收集回合前行动
        const preTurn = [];
        floor.querySelectorAll('.pre-turn > div.dynamic-row').forEach(row => {
          const inputs = row.querySelectorAll('input, select');
          const values = Array.from(inputs).map(i => i.tagName === 'SELECT' ? (i.selectedIndex > 0 ? i.value : "") : i.value);
          if (values.some(v => v.trim())) {
            preTurn.push({
              job: values[0] || "",
              skill1: values[1] || "",
              skill2: values[2] || "",
              position: values[3] || "",
              condition: values[4] || ""
            });
          }
        });
        
        // 收集回合中行动
        const postTurn = [];
        floor.querySelectorAll('.post-turn > div.dynamic-row').forEach(row => {
          const inputs = row.querySelectorAll('input, select');
          const values = Array.from(inputs).map(i => i.tagName === 'SELECT' ? (i.selectedIndex > 0 ? i.value : "") : i.value);
          if (values.some(v => v.trim())) {
            postTurn.push({
              job: values[0] || "",
              skill1: values[1] || "",
              skill2: values[2] || "",
              position: values[3] || "",
              condition: values[4] || ""
            });
          }
        });
        
        floors.push({
          name: floorId,
          comments: comments,
          preTurn: preTurn,
          postTurn: postTurn
        });
      });
      
      return {
        teamName: teamName,
        dungeonName: dungeonName,
        name: name,
        spoiler: useSpoiler,
        positions: positions,
        floors: floors,
        // 添加标签信息
        tags: {
          difficulty: selectedDifficulty,
          teamSize: teamSize,
          useFestivalMaterials: useFestivalMaterials,
          playthrough: selectedPlaythrough,
          build: selectedBuild
        },
        createdAt: new Date().toISOString(),
        likes: 0,
        dislikes: 0
      };
    }

    function copyTactics() {
      const tactic = generateTacticsObject();
      // 修改为只使用副本名称
      let output = tactic.spoiler ? `[spoiler title=${tactic.dungeonName}]\n` : `战术：${tactic.dungeonName}\n`;

      // 添加标签信息
      output += `标签：${selectedDifficulty} | ${teamSize}人 | ${useFestivalMaterials ? '使用节日耗材' : '不使用节日耗材'} | ${selectedPlaythrough} | BD:${selectedBuild}\n\n`;

      // 站位配置
      output += `站位：\n`;
      const positions = {};
      tactic.positions.forEach(p => {
        positions[p.position] = (positions[p.position] || []).concat(p.classes.split(/\s*,\s*/));
      });
      Object.entries(positions).forEach(([pos, classes]) => {
        output += `  ${pos}：${classes.filter(c=>c).join('、')}\n`;
      });

      // 楼层配置
      tactic.floors.forEach(floor => {
        output += `${floor.name}\n`;

        floor.comments.forEach(comment => {
          output += `  ${comment}\n`;
        });

        const handleRows = (rows, title) => {
          if (rows.length > 0) {
            output += `${title}：\n`;
            rows.forEach(row => {
              const values = [
                row.job, 
                row.skill1, 
                row.skill2, 
                row.position, 
                row.condition
              ].filter(v => v).join(' ');
              output += `  ${values}\n`;
            });
          }
        };

        handleRows(floor.preTurn, '回合前');
        handleRows(floor.postTurn, '回合中');
      });

      if (tactic.spoiler) output += `[/spoiler]`;

      output = output.trimEnd();

      try {
        navigator.clipboard.writeText(output);
        showStatus('配置已复制到剪贴板！', 'success');
      } catch (err) {
        const textarea = document.createElement('textarea');
        textarea.value = output;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
        showStatus('已自动复制到剪贴板！', 'success');
      }
    }

    async function uploadTactics() {
      const tactic = generateTacticsObject();
      
      if (!selectedDungeon) {
        showStatus('请选择副本', 'error');
        return;
      }
      
      if (tactic.floors.length === 0) {
        showStatus('请至少添加一个楼层配置', 'error');
        return;
      }
      
      showStatus('正在上传战术到云端...', 'info');
      
      let existingTactics = [];
      try {
        const response = await fetch(API_URL + "/latest", {
          method: 'GET',
          headers: {
            'X-Master-Key': X_MASTER_KEY,
            'X-Bin-Meta': 'false'
          }
        });
        
        if (response.ok) {
          const data = await response.json();
          existingTactics = data.tactics || [];
        }
      } catch (error) {
        console.error('获取现有战术失败:', error);
      }
      
      let tacticName = tactic.name;
      // === 编辑模式：覆盖自己上传的同名战术 ===
      if (currentEditingTacticName && myTactics[currentEditingTacticName]) {
        const idx = existingTactics.findIndex(t => t.name === currentEditingTacticName);
        if (idx !== -1) {
          tactic.name = currentEditingTacticName;
          existingTactics[idx] = tactic;
          tacticName = currentEditingTacticName;
          showStatus(`已覆盖并保存: ${tacticName}`, 'success');
        } else {
          // 万一云端被删了，按新建处理
          tacticName = tactic.name;
      const nameExists = existingTactics.some(t => t.name === tacticName);
      if (nameExists) {
        const timestamp = new Date().getTime();
        tacticName = `${tactic.name}_${timestamp}`;
        showStatus(`已存在同名战术，已重命名为: ${tacticName}`, 'info');
      }
      tactic.name = tacticName;
      existingTactics.unshift(tactic);
        }
      } else {
        // === 新建模式 ===
        const nameExists = existingTactics.some(t => t.name === tacticName);
        if (nameExists) {
          const timestamp = new Date().getTime();
          tacticName = `${tactic.name}_${timestamp}`;
          showStatus(`已存在同名战术，已重命名为: ${tacticName}`, 'info');
        }
        tactic.name = tacticName;
        existingTactics.unshift(tactic);
      }
      
      try {
        const response = await fetch(API_URL, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'X-Master-Key': X_MASTER_KEY
          },
          body: JSON.stringify({ tactics: existingTactics })
        });
        
        if (!response.ok) {
          throw new Error('上传战术失败: ' + response.status);
        }
        
        myTactics[tactic.name] = true;
        localStorage.setItem('myTactics', JSON.stringify(myTactics));
        
        tacticsData = existingTactics;
        renderTacticsList(tacticsData);
        currentEditingTacticName = tactic.name;
        showStatus(`"${tactic.name}" 已成功上传`, 'success');
      } catch (error) {
        console.error('上传战术时出错:', error);
        showStatus('上传失败: ' + error.message, 'error');
      }
    }

      let sorted = sortTactics(tactics);
      // 默认显示0个，除非showAllTactics为true或有筛选/搜索
      const isDefaultNoShow = !showAllTactics && !activeFilters.text && !activeFilters.difficulty.length && !activeFilters.teamSize.length && !activeFilters.festival.length && !activeFilters.playthrough.length && !activeFilters.build.length;
      if (isDefaultNoShow) {
        sorted = [];
      }
      // === 战术数量统计 ===
      const countSpan = document.getElementById('tacticCount');
      const countSpanFixed = document.getElementById('tacticCountFixed');
      
      if (countSpan) {
        countSpan.textContent = sorted.length > 0 ? `共 ${sorted.length} 个战术` : '';
      }
      if (countSpanFixed) {
        countSpanFixed.textContent = sorted.length > 0 ? `共 ${sorted.length} 个战术` : '';
      }
      if (sorted.length === 0) {

    function rateTactic(tacticName, rating) {
      const currentRating = userRatings[tacticName] || 0;
      
      userRatings[tacticName] = rating === currentRating ? 0 : rating;
      localStorage.setItem('tacticRatings', JSON.stringify(userRatings));
      
      const tactic = tacticsData.find(t => t.name === tacticName);
      if (tactic) {
        if (currentRating === 1) {
          tactic.likes = Math.max(0, (tactic.likes || 0) - 1);
        } else if (currentRating === -1) {
          tactic.dislikes = Math.max(0, (tactic.dislikes || 0) - 1);
        }
        
        if (userRatings[tacticName] === 1) {
          tactic.likes = (tactic.likes || 0) + 1;
        } else if (userRatings[tacticName] === -1) {
          tactic.dislikes = (tactic.dislikes || 0) + 1;
        }
        
        updateTacticsOnServer();
        renderTacticsList(tacticsData);
        showStatus(`评分已${userRatings[tacticName] === 0 ? '撤销' : '更新'}！`, 'success');
      }
    }
    
    async function updateTacticsOnServer() {
      try {
        await fetch(API_URL, {
          method: 'PUT',
          headers: {
            'X-Master-Key': X_MASTER_KEY,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ tactics: tacticsData })
        });
      } catch (error) {
        console.error('更新战术评分时出错:', error);
      }
    }
    
    async function deleteTactic(tacticName) {
      if (!confirm(`确定要删除战术 "${tacticName}" 吗？此操作无法撤销！`)) {
        return;
      }
      
      showStatus(`正在删除战术: ${tacticName}`, 'info');
      
      try {
        tacticsData = tacticsData.filter(t => t.name !== tacticName);
        
        await fetch(API_URL, {
          method: 'PUT',
          headers: {
            'X-Master-Key': X_MASTER_KEY,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ tactics: tacticsData })
        });
        
        delete myTactics[tacticName];
        localStorage.setItem('myTactics', JSON.stringify(myTactics));
        
        renderTacticsList(tacticsData);
        showStatus(`"${tacticName}" 已删除`, 'success');
        // 如果当前处于编辑该战术，自动退出编辑模式
        if (currentEditingTacticName === tacticName) {
          currentEditingTacticName = null;
          hideEditBanner();
        }
      } catch (error) {
        console.error('删除战术时出错:', error);
        showStatus('删除失败: ' + error.message, 'error');
      }
    }
    
    function copyTacticToClipboard(index) {
      const tactic = tacticsData[index];
      let output = tactic.spoiler ? `[spoiler title=${tactic.name}]\n` : `战术：${tactic.name}\n`;

      output += `站位：\n`;
      const positions = {};
      tactic.positions.forEach(p => {
        positions[p.position] = (positions[p.position] || []).concat(p.classes.split(/\s*,\s*/));
      });
      Object.entries(positions).forEach(([pos, classes]) => {
        output += `  ${pos}：${classes.filter(c=>c).join('、')}\n`;
      });

      tactic.floors.forEach(floor => {
        output += `${floor.name}\n`;

        floor.comments.forEach(comment => {
          output += `  ${comment}\n`;
        });

        const handleRows = (rows, title) => {
          if (rows.length > 0) {
            output += `${title}：\n`;
            rows.forEach(row => {
              const values = [
                row.job, 
                row.skill1, 
                row.skill2, 
                row.position, 
                row.condition
              ].filter(v => v).join(' ');
              output += `  ${values}\n`;
            });
          }
        };

        handleRows(floor.preTurn, '回合前');
        handleRows(floor.postTurn, '回合中');
      });

      if (tactic.spoiler) output += `[/spoiler]`;

      output = output.trimEnd();

      try {
        navigator.clipboard.writeText(output);
        showStatus('配置已复制到剪贴板！', 'success');
      } catch (err) {
        const textarea = document.createElement('textarea');
        textarea.value = output;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
        showStatus('已自动复制到剪贴板！', 'success');
      }
    }

         // 保存当前滚动位置
         const unitTableContainer = detail.querySelector('.unit-attributes-table');

         let units = [...originalUnits];
         
         // 如果点击的是单位名，重置排序

           currentSortField = '';
           currentSortDirection = 'asc';
           units = [...originalUnits];
         } else {
           // 如果点击的是同一个字段，切换排序方向
           if (currentSortField === field) {
             currentSortDirection = currentSortDirection === 'asc' ? 'desc' : 'asc';
           } else {
             currentSortField = field;
             currentSortDirection = 'asc';
           }
           
           // 排序逻辑
           units.sort((a, b) => {
             let aVal = a[field] || '';
             let bVal = b[field] || '';
             
             // 尝试转换为数字进行比较
             let aNum = parseFloat(aVal);
             let bNum = parseFloat(bVal);
             
             if (!isNaN(aNum) && !isNaN(bNum)) {
               // 数值比较
               return currentSortDirection === 'asc' ? aNum - bNum : bNum - aNum;
             } else {
               // 字符串比较
               aVal = String(aVal).toLowerCase();
               bVal = String(bVal).toLowerCase();
               if (currentSortDirection === 'asc') {
                 return aVal.localeCompare(bVal);
               } else {
                 return bVal.localeCompare(aVal);
               }
             }
           });

         // 保存当前折叠状态

      if (tacticSortType === "score") {
        return tactics.slice().sort((a, b) => {
          const aScore = (a.likes || 0) - (a.dislikes || 0);
          const bScore = (b.likes || 0) - (b.dislikes || 0);
          return bScore - aScore;

        return tactics.slice().sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
      }

      } catch (error) {

    // 执行删除任务
    async function executeDeleteTask(task) {
      try {
        console.log('继续执行删除任务:', task.logId);
        
        // 更新任务状态为进行中
        task.status = 'in_progress';
        localStorage.setItem('pendingDeleteTask', JSON.stringify(task));
        
        // 获取战报目录下的所有文件
        const response = await fetch(`${GITHUB_API_URL}/contents/wodlogs/${task.logId}`, {
          headers: {
            'Authorization': `token ${getGitHubToken()}`,
            'Accept': 'application/vnd.github.v3+json'
          }
        });
        
        if (!response.ok) {
          throw new Error('无法获取战报文件列表');
        }
        
        const files = await response.json();
        console.log('找到文件:', files.map(f => f.name));
        
        // 顺序删除所有文件和子目录（避免并发冲突）
        const deleteResults = [];
        for (const file of files) {
          const filePath = `wodlogs/${task.logId}/${file.name}`;
          
          if (file.type === 'dir') {
            // 如果是目录，先删除目录内的所有文件
            console.log(`发现子目录: ${file.name}，开始删除目录内容...`);
            const result = await deleteDirectoryContents(filePath, file.name);
            deleteResults.push(result);
          } else {
            // 如果是文件，直接删除
            const result = await deleteGitHubFile(filePath, `Delete wodlog file: ${file.name}`);
            deleteResults.push(result);
          }
          
          // 添加短暂延迟，避免API限制
          await new Promise(resolve => setTimeout(resolve, 200));
        }
        
        // 统计删除结果
        const successCount = deleteResults.filter(result => result.success).length;
        const failCount = deleteResults.filter(result => !result.success).length;
        
        // 计算实际删除的文件数量（包括目录内的文件）
        let totalFilesDeleted = 0;
        let totalFilesFailed = 0;
        
        deleteResults.forEach(result => {
          if (result.details) {
            // 这是目录删除结果
            const dirSuccess = result.details.filter(detail => detail.success).length;
            const dirFail = result.details.filter(detail => !detail.success).length;
            totalFilesDeleted += dirSuccess;
            totalFilesFailed += dirFail;
          } else if (result.success) {
            // 这是文件删除结果
            totalFilesDeleted += 1;
          } else {
            totalFilesFailed += 1;
          }
        });
        
        console.log(`删除结果: 成功 ${successCount} 个项目, 失败 ${failCount} 个项目`);
        console.log(`实际删除文件: ${totalFilesDeleted} 个, 失败: ${totalFilesFailed} 个`);
        
        // 删除目录本身（通过删除README文件）
        const readmeResult = await deleteGitHubFile(`wodlogs/${task.logId}/README.md`, `Delete wodlog directory: ${task.logId}`);
        if (readmeResult.success) {
          console.log('README文件删除成功');
        } else {
          console.log('README文件删除失败或不存在:', readmeResult.message);
        }
        
        // 更新删除任务状态
        task.status = 'completed';
        task.endTime = Date.now();
        task.result = {
          success: totalFilesDeleted > 0,
          filesDeleted: totalFilesDeleted,
          filesFailed: totalFilesFailed
        };
        localStorage.setItem('pendingDeleteTask', JSON.stringify(task));

    // 处理HTML中的资源引用（转换为Data URL）
    async function processHtmlWithDataURL(html, basePath) {
      const baseDir = basePath.includes('/') ? basePath.substring(0, basePath.lastIndexOf('/') + 1) : '';
      
      // 辅助函数：查找文件
      const findFile = (relativePath) => {
        let cleanPath = relativePath.replace(/^\.\//, '').replace(/\\/g, '/');
        
        const possiblePaths = [
          cleanPath,
          baseDir + cleanPath,
          cleanPath.replace(/^\//, ''),
          (baseDir + cleanPath).replace(/^\//, ''),
        ];
        
        const firstFile = Object.keys(uploadedZipFiles)[0];
        if (firstFile && firstFile.includes('/')) {
          const rootFolder = firstFile.split('/')[0] + '/';
          possiblePaths.push(rootFolder + cleanPath);
          possiblePaths.push(rootFolder + cleanPath.replace(/^\//, ''));
        }
        
        for (const path of possiblePaths) {
          if (uploadedZipFiles[path]) {
            return uploadedZipFiles[path];
          }
        }
        return null;
      };
      
      // Blob转Data URL
      const blobToDataURL = (blob) => {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onloadend = () => resolve(reader.result);
          reader.onerror = reject;
          reader.readAsDataURL(blob);
        });
      };
      
      // 收集所有需要替换的资源
      const replacements = new Map();
      
      // 处理所有可能的资源引用
      const patterns = [
        { regex: /src=["'](?!http|data:)([^"']+)["']/gi, attr: 'src' },
        { regex: /href=["'](?!http|#|javascript:|data:)([^"']+)["']/gi, attr: 'href' },
        { regex: /url\(["']?(?!http|data:)([^"')]+)["']?\)/gi, attr: 'url' }
      ];
      
      for (const { regex, attr } of patterns) {
        let match;
        regex.lastIndex = 0;
        
        while ((match = regex.exec(html)) !== null) {
          const path = match[1];
          const blob = findFile(path);
          
          if (blob && !replacements.has(match[0])) {
            const dataUrl = await blobToDataURL(blob);
            const replacement = attr === 'url' ? `url("${dataUrl}")` : `${attr}="${dataUrl}"`;
            replacements.set(match[0], replacement);
          }
        }
      }
      
      // 应用所有替换
      let processed = html;
      for (const [original, replacement] of replacements) {
        processed = processed.replace(original, replacement);
      }
      
      return processed;
    }

    function blobToBase64(blob) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onloadend = () => resolve(reader.result);

        reader.readAsDataURL(blob);
      });
    }
    
    // GitHub API相关函数（恢复SHA检查避免409冲突）
    async function uploadFileToGitHub(filePath, content, message) {
      if (!getGitHubToken()) {
        throw new Error('请先设置GitHub Personal Access Token');
      }
      
      // 首先检查文件是否已存在，获取SHA
      let sha = null;
      try {
        const checkResponse = await fetch(`${GITHUB_API_URL}/contents/${filePath}`, {
          headers: {
            'Authorization': `token ${getGitHubToken()}`,
            'Accept': 'application/vnd.github.v3+json'
          }
        });
        
        if (checkResponse.ok) {
          const fileData = await checkResponse.json();
          sha = fileData.sha;
        }
        // 404错误是正常的，表示文件不存在，将创建新文件
      } catch (error) {
        // 静默处理所有检查错误，继续上传
      }
      
      const requestBody = {
        message: message,
        content: btoa(unescape(encodeURIComponent(content))), // Base64编码
        branch: 'main'
      };
      
      // 如果文件已存在，添加SHA值
      if (sha) {
        requestBody.sha = sha;
      }
      
      const response = await fetch(`${GITHUB_API_URL}/contents/${filePath}`, {
        method: 'PUT',
        headers: {
          'Authorization': `token ${getGitHubToken()}`,
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(requestBody)
      });
      
      if (!response.ok) {
        const error = await response.text();
        throw new Error(`GitHub上传失败: ${response.status} - ${error}`);
      }
      
      return await response.json();
    }

    // 删除GitHub文件（带重试机制）
    async function deleteGitHubFile(filePath, message, retryCount = 0) {
      if (!getGitHubToken()) {
        throw new Error('请先设置GitHub Personal Access Token');
      }
      
      const maxRetries = 3;
      
      try {
        // 首先获取文件的SHA值
        const checkResponse = await fetch(`${GITHUB_API_URL}/contents/${filePath}`, {
          headers: {
            'Authorization': `token ${getGitHubToken()}`,
            'Accept': 'application/vnd.github.v3+json'
          }
        });
        
        if (!checkResponse.ok) {
          if (checkResponse.status === 404) {
            console.log(`文件不存在，跳过删除: ${filePath}`);
            return { success: true, message: '文件不存在' };
          }
          const errorText = await checkResponse.text();
          console.warn(`获取文件信息失败: ${filePath}, 状态: ${checkResponse.status}, 错误: ${errorText}`);
          return { success: false, message: `获取文件信息失败: ${checkResponse.status}` };
        }
        
        const fileData = await checkResponse.json();
        
        if (!fileData.sha) {
          console.warn(`文件没有SHA值，跳过删除: ${filePath}`);
          return { success: false, message: '文件没有SHA值' };
        }
        
        // 删除文件
        const response = await fetch(`${GITHUB_API_URL}/contents/${filePath}`, {
          method: 'DELETE',
          headers: {
            'Authorization': `token ${getGitHubToken()}`,
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            message: message,
            sha: fileData.sha,
            branch: 'main'
          })
        });
        
        if (!response.ok) {
          if (response.status === 409 && retryCount < maxRetries) {
            // 409冲突，等待后重试
            console.log(`删除文件冲突，等待后重试 (${retryCount + 1}/${maxRetries}): ${filePath}`);
            await new Promise(resolve => setTimeout(resolve, 500 * (retryCount + 1)));
            return await deleteGitHubFile(filePath, message, retryCount + 1);
          }
          
          const error = await response.text();
          console.error(`删除文件失败: ${filePath}, 状态: ${response.status}, 错误: ${error}`);
          return { success: false, message: `删除失败: ${response.status} - ${error}` };
        }
        
        console.log(`成功删除文件: ${filePath}`);
        return { success: true, data: await response.json() };
        
      } catch (error) {
        console.error(`删除文件时发生错误: ${filePath}`, error);
        return { success: false, message: error.message };
      }
    }
    
    // 删除目录内容
    async function deleteDirectoryContents(dirPath, dirName) {
      try {
        console.log(`开始删除目录内容: ${dirPath}`);
        
        // 获取目录内的所有文件
        const response = await fetch(`${GITHUB_API_URL}/contents/${dirPath}`, {
          headers: {
            'Authorization': `token ${getGitHubToken()}`,
            'Accept': 'application/vnd.github.v3+json'
          }
        });
        
        if (!response.ok) {
          console.warn(`无法获取目录内容: ${dirPath}, 状态: ${response.status}`);
          return { success: false, message: `无法获取目录内容: ${response.status}` };
        }
        
        const dirFiles = await response.json();
        console.log(`目录 ${dirName} 包含 ${dirFiles.length} 个文件/目录`);
        
        // 快速批量删除目录内的所有文件和子目录
        const results = [];
        
        // 分离文件和子目录
        const filesToDelete = dirFiles.filter(item => item.type !== 'dir');
        const subdirsToDelete = dirFiles.filter(item => item.type === 'dir');
        
        // 顺序删除所有文件（避免409冲突）
        if (filesToDelete.length > 0) {
          console.log(`顺序删除目录内 ${filesToDelete.length} 个文件...`);
          for (const item of filesToDelete) {
            const itemPath = `${dirPath}/${item.name}`;
            const result = await deleteGitHubFile(itemPath, `Delete from dir: ${item.name}`);
            results.push(result);
            
            // 文件间短暂延迟，避免API限制
            await new Promise(resolve => setTimeout(resolve, 50));
          }
        }
        
        // 顺序删除所有子目录（避免409冲突）
        if (subdirsToDelete.length > 0) {
          console.log(`顺序删除 ${subdirsToDelete.length} 个子目录...`);
          for (const item of subdirsToDelete) {
            const itemPath = `${dirPath}/${item.name}`;
            const result = await deleteDirectoryContents(itemPath, item.name);
            results.push(result);
            
            // 子目录间短暂延迟，避免API限制
            await new Promise(resolve => setTimeout(resolve, 100));
          }
        }
        
        // 统计结果
        const successCount = results.filter(result => result.success).length;
        const failCount = results.filter(result => !result.success).length;
        
        console.log(`目录 ${dirName} 删除结果: 成功 ${successCount} 个, 失败 ${failCount} 个`);
        
        return {
          success: successCount > 0,
          message: `目录 ${dirName}: 成功 ${successCount} 个, 失败 ${failCount} 个`,
          details: results
        };
        
      } catch (error) {
        console.error(`删除目录内容失败: ${dirPath}`, error);
        return { success: false, message: error.message };
      }
    }

    async function batchDeleteFiles(files, logId) {

      const deletePromises = files.map(async (file) => {

      for (let i = 0; i < deletePromises.length; i += batchSize) {
        const batch = deletePromises.slice(i, i + batchSize);
        const batchResults = await Promise.all(batch);
        results.push(...batchResults);
        
        // 增加批次间延迟，避免API限制
        if (i + batchSize < deletePromises.length) {
          await new Promise(resolve => setTimeout(resolve, 200));

            await document.mozCancelFullScreen();

    // 加载GitHub战报列表

      listContainer.innerHTML = '<div class="loading-message"><i class="fas fa-spinner fa-spin spinner-rotate"></i> 正在加载...</div>';

        dungeonSearch.placeholder = '正在加载战报，请稍候...';
      }
      
      // 确保本地记录已加载
      if (ownWodLogIds.size === 0) {
        loadOwnWodLogIds();
      }
      
      try {
        // 如果强制刷新，添加时间戳避免缓存
        const files = await getGitHubFileList(forceRefresh);
        
        if (files.length === 0) {
          listContainer.innerHTML = '<div class="loading-message">暂无战报</div>';
          return;
        }
        
         // 加载所有元数据文件
         const wodLogs = [];
         for (const dir of files) {
           try {
             const metadataPath = `wodlogs/${dir.name}/metadata.json`;
             const content = await getGitHubFileContent(metadataPath);
             if (content) {
               const metadata = JSON.parse(content);
               // 验证元数据是否有效
               if (metadata.id && metadata.fileName) {
                 wodLogs.push(metadata);
               } else {
                 console.warn('无效的元数据，跳过:', dir.name);
               }
             } else {
               console.warn('无法获取元数据，跳过:', dir.name);
             }
           } catch (error) {
             console.error('解析元数据失败:', dir.name, error);
           }
         }
        
        // 按上传时间排序
        wodLogs.sort((a, b) => new Date(b.uploadTime) - new Date(a.uploadTime));
        
        // 去重：基于ID去重，保留最新的
        const uniqueWodLogs = [];
        const seenIds = new Set();
        console.log('当前本地记录的战报ID:', Array.from(ownWodLogIds));
        
        // 尝试从元数据中恢复战报归属
        await recoverWodLogOwnership(wodLogs);
        
        for (const log of wodLogs) {
          if (!seenIds.has(log.id)) {
            seenIds.add(log.id);
            // 使用本地记录判断战报归属
            log.isOwn = isOwnWodLog(log.id);
            console.log(`战报 ${log.id} 归属判断: ${log.isOwn ? '自己的' : '他人的'}`);
            uniqueWodLogs.push(log);
          }
        }
        
        // 根据设置过滤战报
        let filteredWodLogs = uniqueWodLogs;
        if (showOnlyOwnWodLogs) {
          filteredWodLogs = uniqueWodLogs.filter(log => log.isOwn);
        }
        
        listContainer.innerHTML = filteredWodLogs.map(log => {
          const uploadDate = new Date(log.uploadTime).toLocaleString('zh-CN');
          const fileSize = (log.fileSize / 1024).toFixed(2);
          const htmlFileCount = log.htmlFiles ? log.htmlFiles.length : 0;
          const logNumber = log.id || '未知';
          
          // 简化文件名显示，超过20个字符就用...省略
          const shortFileName = log.fileName.length > 20 ? 
            log.fileName.substring(0, 20) + '...' : 
            log.fileName;
          
          // 用户标识图标
          const userIcon = log.isOwn ? 
            '<i class="fas fa-user-circle own-wodlog-icon" title="我的战报"></i>' : 
            '<i class="fas fa-user other-wodlog-icon" title="他人战报"></i>';
          
          return `
            <div class="wodlog-item ${log.isOwn ? 'own-wodlog' : 'other-wodlog'}">
              <div class="wodlog-item-content" onclick="viewCloudWodLog('${log.id}')">
                <div class="wodlog-item-name" title="${log.fileName}">
                  ${userIcon} ${logNumber} - ${shortFileName}
                </div>
                <div class="wodlog-item-info">
                  <span><i class="fas fa-clock"></i> ${uploadDate}</span>
                  <span><i class="fas fa-file"></i> ${fileSize} KB</span>
                  <span><i class="fas fa-code"></i> ${htmlFileCount} HTML</span>

              <div class="wodlog-item-actions">

                    <i class="fas fa-trash"></i>
                  </button>

            </div>

        if (dungeonSearch) {
          dungeonSearch.disabled = false;
          dungeonSearch.placeholder = '副本名称（输入ID/名称搜索）';
        }

        listContainer.innerHTML = '<div class="loading-message" style="color: #e74c3c;">加载失败: ' + error.message + '</div>';

          dungeonSearch.placeholder = '副本名称（输入ID/名称搜索）';

      }

    // 处理GitHub战报中的HTML链接
    function processGitHubWodLogLinks(html, logId) {
      if (!html || typeof html !== 'string') {
        console.error('无效的HTML内容:', html);
        return '<html><body><h1>HTML内容无效</h1></body></html>';
      }
      
      try {
        // 将HTML文件链接转换为JavaScript调用
        let processed = html;
        
        // 确保HTML有基本的结构
        if (!processed.includes('<html>')) {
          processed = `<html><head><meta charset="utf-8"></head><body>${processed}</body></html>`;
        }
        
        // 注入最小化样式，保持原始颜色
        const websiteStyles = `
          <style>
            /* 最小化样式，不改变原始颜色 */
            body {
              margin: 0;
              padding: 10px;
              line-height: 1.4;
            }
            
            /* 确保内容完整显示 */
            .content_table td {
              word-wrap: break-word;
              overflow-wrap: break-word;
            }
            
            /* 表格内容区域 */
            .content_table td.content_table {
              padding: 0;
              border: none;
            }
            
            /* 响应式设计 */
            @media (max-width: 768px) {
              body {
                padding: 5px;
              }
            }
          </style>
        `;
        
        // 将样式注入到HTML的head部分
        if (processed.includes('<head>')) {
          processed = processed.replace('<head>', '<head>' + websiteStyles);
        } else if (processed.includes('<html>')) {
          processed = processed.replace('<html>', '<html><head>' + websiteStyles + '</head>');
        } else {
          processed = '<head>' + websiteStyles + '</head>' + processed;
        }
        
        // Extra Statistics插件将通过iframe的src属性加载
        
        // Extra Statistics插件将通过iframe的src属性加载
        
        // 处理各种类型的链接，确保所有HTML文件都能互相访问
        
        // 1. 处理onclick中的document.location.href
        processed = processed.replace(
          /onclick="document\.location\.href='([^']+\.html?)';"/gi,
          (match, filepath) => {
            console.log('处理onclick链接:', filepath);
            return `onclick="parent.loadGitHubWodLogHtmlFile('${filepath}', '${logId}'); return false;"`;
          }
        );
        
        // 2. 处理普通的href链接
        processed = processed.replace(
          /href="([^"]+)"/gi,
          (match, filepath) => {
            // 外部链接（http/https）在新窗口打开
            if (filepath.startsWith('http://') || filepath.startsWith('https://')) {
              console.log('处理外部链接:', filepath);
              return `href="${filepath}" target="_blank" rel="noopener noreferrer"`;
            }
            // 内部HTML文件链接
            else if (filepath.endsWith('.html') || filepath.endsWith('.htm')) {
              console.log('处理内部HTML链接:', filepath);
              return `href="#" onclick="parent.loadGitHubWodLogHtmlFile('${filepath}', '${logId}'); return false;"`;
            }
            // 其他链接（锚点、javascript等）保持原样
            else if (filepath.startsWith('#') || filepath.startsWith('javascript:') || filepath.startsWith('mailto:') || filepath.startsWith('tel:')) {
              return match;
            }
            // 其他相对路径，尝试作为内部HTML文件处理
            else {
              console.log('处理相对路径链接:', filepath);
              return `href="#" onclick="parent.loadGitHubWodLogHtmlFile('${filepath}', '${logId}'); return false;"`;
            }
          }
        );
        
        // 3. 处理window.location.href
        processed = processed.replace(
          /window\.location\.href\s*=\s*['"]([^'"]+)['"]/gi,
          (match, filepath) => {
            // 外部链接在新窗口打开
            if (filepath.startsWith('http://') || filepath.startsWith('https://')) {
              console.log('处理外部window.location.href:', filepath);
              return `window.open('${filepath}', '_blank', 'noopener,noreferrer');`;
            }
            // 内部HTML文件
            else if (filepath.endsWith('.html') || filepath.endsWith('.htm')) {
              console.log('处理内部window.location.href:', filepath);
              return `parent.loadGitHubWodLogHtmlFile('${filepath}', '${logId}');`;
            }
            return match;
          }
        );
        
        // 4. 处理location.href
        processed = processed.replace(
          /location\.href\s*=\s*['"]([^'"]+)['"]/gi,
          (match, filepath) => {
            // 外部链接在新窗口打开
            if (filepath.startsWith('http://') || filepath.startsWith('https://')) {
              console.log('处理外部location.href:', filepath);
              return `window.open('${filepath}', '_blank', 'noopener,noreferrer');`;
            }
            // 内部HTML文件
            else if (filepath.endsWith('.html') || filepath.endsWith('.htm')) {
              console.log('处理内部location.href:', filepath);
              return `parent.loadGitHubWodLogHtmlFile('${filepath}', '${logId}');`;
            }
            return match;
          }
        );
        
        // 5. 处理window.open
        processed = processed.replace(
          /window\.open\(['"]([^'"]+)['"]/gi,
          (match, filepath) => {
            // 外部链接在新窗口打开
            if (filepath.startsWith('http://') || filepath.startsWith('https://')) {
              console.log('处理外部window.open:', filepath);
              return `window.open('${filepath}', '_blank', 'noopener,noreferrer')`;
            }
            // 内部HTML文件
            else if (filepath.endsWith('.html') || filepath.endsWith('.htm')) {
              console.log('处理内部window.open:', filepath);
              return `parent.loadGitHubWodLogHtmlFile('${filepath}', '${logId}')`;
            }
            return match;
          }
        );
        
        // 6. 处理相对路径的href（没有.html扩展名但可能是HTML文件）
        processed = processed.replace(
          /href="([^"]+)"(?![^>]*\.(css|js|png|jpg|jpeg|gif|svg|ico))/gi,
          (match, filepath) => {
            if (!filepath.startsWith('http') && !filepath.startsWith('#') && !filepath.startsWith('javascript:') && !filepath.includes('.')) {
              console.log('处理可能的HTML文件链接:', filepath);
              return `href="#" onclick="parent.loadGitHubWodLogHtmlFile('${filepath}.html', '${logId}'); return false;"`;
            }
            return match;
          }
        );
        
        // 7. 处理所有其他可能的链接，防止跳转到主网站
        processed = processed.replace(
          /href="([^"]+)"/gi,
          (match, filepath) => {
            // 如果链接不是外部链接、锚点或JavaScript，且不是已经处理过的
            if (!filepath.startsWith('http') && 
                !filepath.startsWith('#') && 
                !filepath.startsWith('javascript:') &&
                !filepath.startsWith('mailto:') &&
                !filepath.startsWith('tel:') &&
                !match.includes('onclick=')) {
              console.log('拦截可能的跳转链接:', filepath);
              return `href="#" onclick="parent.loadGitHubWodLogHtmlFile('${filepath}', '${logId}'); return false;"`;
            }
            return match;
          }
        );
        
        // 8. 全局点击事件监听已通过前面的链接处理实现
        
        // 验证HTML语法
        if (processed.includes('</html>') && !processed.includes('<html>')) {
          processed = `<html><head><meta charset="utf-8"></head><body>${processed}</body></html>`;
        }
        
        // 导航脚本已通过processGitHubWodLogLinks函数中的链接处理实现
        
        return processed;
      } catch (error) {
        console.error('处理HTML链接时出错:', error);
        return `<html><head><meta charset="utf-8"></head><body><h1>HTML处理错误</h1><p>${error.message}</p></body></html>`;
      }
    }
    
    // 在iframe中加载GitHub战报的其他HTML文件
    async function loadGitHubWodLogHtmlFile(filepath, logId) {
      try {
        console.log('尝试加载文件:', filepath, 'logId:', logId);
        
         // 首先获取元数据，了解实际的文件结构
         let subdirs = [];
         try {
           const metadataPath = `wodlogs/${logId}/metadata.json`;
           const metadataContent = await getGitHubFileContent(metadataPath);
          if (metadataContent) {
            const metadata = JSON.parse(metadataContent);
            if (metadata.htmlFiles) {
              // 从HTML文件列表中提取子目录
              const dirs = new Set();
              metadata.htmlFiles.forEach(file => {
                const parts = file.split('/');
                if (parts.length > 1) {
                  dirs.add(parts[0]);
                }
              });
              subdirs = Array.from(dirs);
              console.log('从元数据发现的子目录:', subdirs);
            }
          }
        } catch (error) {
          console.log('无法获取元数据，尝试动态发现子目录');
        }
        
         // 如果没有从元数据获取到子目录，尝试通过GitHub API获取目录列表
         if (subdirs.length === 0) {
           try {
             const response = await fetch(`${GITHUB_API_URL}/contents/wodlogs/${logId}`, {
               headers: {
                 'Authorization': `token ${getGitHubToken()}`,
                 'Accept': 'application/vnd.github.v3+json'
               }
             });
            
            if (response.ok) {
              const files = await response.json();
              const dirs = files
                .filter(file => file.type === 'dir')
                .map(file => file.name)
                .filter(name => /^\d+$/.test(name)); // 只保留纯数字的目录名
              
              subdirs = dirs;
              console.log('通过GitHub API发现的数字子目录:', subdirs);
            }
          } catch (error) {
            console.log('无法通过GitHub API获取子目录:', error);
          }
        }
        
        // 如果仍然没有找到子目录，使用空数组（只尝试根目录）
        if (subdirs.length === 0) {
          console.log('未发现子目录，将只在根目录中查找文件');
        }
        
         // 构建可能的文件路径
         const possiblePaths = [
           `wodlogs/${logId}/${filepath}`,
           `wodlogs/${logId}/${filepath.replace(/^\//, '')}`,
           `wodlogs/${logId}/${filepath.replace(/^\.\//, '')}`,
           `wodlogs/${logId}/${filepath.replace(/^\.\.\//, '')}`
         ];
         
         // 为每个子目录添加路径

           possiblePaths.push(
             `wodlogs/${logId}/${subdir}/${filepath}`,
             `wodlogs/${logId}/${subdir}/${filepath.replace(/^\//, '')}`,
             `wodlogs/${logId}/${subdir}/${filepath.replace(/^\.\//, '')}`,
             `wodlogs/${logId}/${subdir}/${filepath.replace(/^\.\.\//, '')}`
           );
         });
        
        let htmlContent = null;
        let actualPath = null;
        
        for (const path of possiblePaths) {
          try {
            console.log('尝试路径:', path);
            const content = await getGitHubFileContent(path);
            if (content) {
              htmlContent = content;
              actualPath = path;
              console.log('成功加载文件:', path);
              break;
            }
          } catch (error) {
            console.log('路径失败:', path, error.message);
          }
        }
        
        if (htmlContent) {
          const iframe = document.getElementById('contentFrame');
          const processedHtml = processGitHubWodLogLinks(htmlContent, logId);
          
          iframe.srcdoc = validateAndFixHtml(processedHtml);
          
          // 添加iframe安全设置，防止意外跳转
          iframe.sandbox = 'allow-scripts allow-same-origin allow-forms';
          
          // 在iframe加载完成后注入Extra Statistics插件（只在切换到新战报时注入）
          iframe.addEventListener('load', function() {
            try {
              const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
              if (iframeDoc && !extraStatsLoaded && !extraStatsInjectionInProgress) {
                // 检查是否已经注入了Extra Statistics插件
                if (iframeDoc.querySelector('script[src*="Extra Statistics.user.js"]') || 
                    iframeDoc.querySelector('[id*="stat_all"]') ||
                    iframeDoc.querySelector('[class*="extra-stat"]')) {
                  console.log('Extra Statistics插件已存在，跳过重复注入');
                  extraStatsLoaded = true;
                  return;
                }
                
                extraStatsInjectionInProgress = true;
                console.log('开始注入Extra Statistics插件到新战报...');
                
                // 注入jQuery
                const jqueryScript = iframeDoc.createElement('script');
                jqueryScript.src = 'https://code.jquery.com/jquery-3.6.0.min.js';
                iframeDoc.head.appendChild(jqueryScript);
                
                // 等待jQuery加载完成后注入Extra Statistics
                jqueryScript.onload = function() {
                  console.log('jQuery加载完成，开始注入Extra Statistics插件');

                        }
                      }, 1000);
                    };
                    extraStatsScript.onerror = function() {
                      console.error('Extra Statistics插件脚本加载失败');
                    };
                    iframeDoc.head.appendChild(extraStatsScript);
                    extraStatsLoaded = true;
                    extraStatsInjectionInProgress = false;
                    console.log('Extra Statistics插件已注入到iframe中');

                };
                
                jqueryScript.onerror = function() {

              } else if (extraStatsLoaded) {
