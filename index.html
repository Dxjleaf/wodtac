<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>地城战术配置器</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4a6fa5;
      --secondary: #6d9eeb;
      --success: #4caf50;
      --danger: #e74c3c;
      --warning: #f39c12;
      --info: #3498db;
      --dark: #2c3e50;
      --light: #ecf0f1;
      --gray: #95a5a6;
      --scale-factor: 1;
      --border-radius: calc(6px * var(--scale-factor));
      --box-shadow: 0 calc(2px * var(--scale-factor)) calc(8px * var(--scale-factor)) rgba(0,0,0,0.1);
      --transition: all 0.3s ease;
      --content-width: 700px;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: "Microsoft YaHei", "PingFang SC", "Helvetica Neue", sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
      color: #333;
      line-height: calc(1.5 * var(--scale-factor));
      min-height: 100vh;
      padding: calc(40px * var(--scale-factor)) calc(10px * var(--scale-factor)) calc(70px * var(--scale-factor));
      max-width: var(--content-width);
      margin: 0 auto;
      transform-origin: top center;
    }
    
    .scale-control {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 180px;
      background: white;
      padding: 8px;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .scale-control label {
      font-weight: bold;
      font-size: 12px;
      white-space: nowrap;
    }
    
    .scale-control input {
      flex: 1;
      min-width: 0;
    }
    
    .scale-value {
      font-weight: bold;
      font-size: 12px;
      min-width: 30px;
      text-align: center;
    }
    
    .header {
      text-align: center;
      margin-bottom: calc(15px * var(--scale-factor));
      padding: 0 calc(8px * var(--scale-factor));
    }
    
    .header h1 {
      font-size: calc(1.6rem * var(--scale-factor));
      color: var(--dark);
      margin-bottom: calc(5px * var(--scale-factor));
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .header p {
      color: var(--gray);
      font-size: calc(0.85rem * var(--scale-factor));
    }
    
    .mobile-tip {
      background: #fff;
      border-radius: var(--border-radius);
      padding: calc(10px * var(--scale-factor));
      margin: calc(10px * var(--scale-factor)) 0;
      text-align: center;
      color: var(--primary);
      font-weight: bold;
      display: none;
      box-shadow: var(--box-shadow);
      font-size: calc(0.85rem * var(--scale-factor));
    }
    
    .config-block {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      margin: calc(12px * var(--scale-factor)) 0;
      padding: calc(12px * var(--scale-factor));
      transition: var(--transition);
      position: relative;
      font-size: calc(0.9rem * var(--scale-factor));
    }
    
    .config-block:hover {
      box-shadow: 0 calc(5px * var(--scale-factor)) calc(10px * var(--scale-factor)) rgba(0,0,0,0.12);
      transform: translateY(calc(-1px * var(--scale-factor)));
    }
    
    .config-block h2 {
      color: var(--primary);
      font-size: calc(1.3rem * var(--scale-factor));
      margin-bottom: calc(12px * var(--scale-factor));
      padding-bottom: calc(6px * var(--scale-factor));
      border-bottom: calc(1px * var(--scale-factor)) solid var(--light);
      display: flex;
      align-items: center;
      gap: calc(6px * var(--scale-factor));
    }
    
    .config-block h2 i {
      background: var(--secondary);
      color: white;
      width: calc(28px * var(--scale-factor));
      height: calc(28px * var(--scale-factor));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: calc(0.9rem * var(--scale-factor));
    }
    
    .config-block h3 {
      color: var(--dark);
      font-size: calc(1.1rem * var(--scale-factor));
      margin: calc(10px * var(--scale-factor)) 0 calc(6px * var(--scale-factor));
    }
    
    .dynamic-row {
      display: flex;
      flex-wrap: wrap;
      gap: calc(8px * var(--scale-factor));
      margin: calc(8px * var(--scale-factor)) 0;
      align-items: center;
    }
    
    input, select, textarea {
      padding: calc(8px * var(--scale-factor)) calc(10px * var(--scale-factor));
      border: calc(1px * var(--scale-factor)) solid #ddd;
      border-radius: var(--border-radius);
      font-size: calc(0.9rem * var(--scale-factor));
      background: #fff;
      flex: 1;
      min-width: calc(80px * var(--scale-factor));
      transition: var(--transition);
    }
    
    input:focus, select:focus, textarea:focus {
      border-color: var(--secondary);
      outline: none;
      box-shadow: 0 0 0 calc(2px * var(--scale-factor)) rgba(109, 158, 235, 0.2);
    }
    
    select option[disabled] {
      display: none;
    }
    
    button {
      color: white;
      border: none;
      padding: calc(8px * var(--scale-factor)) calc(12px * var(--scale-factor));
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: var(--transition);
      font-size: calc(0.9rem * var(--scale-factor));
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: calc(5px * var(--scale-factor));
      box-shadow: 0 calc(1px * var(--scale-factor)) calc(3px * var(--scale-factor)) rgba(0,0,0,0.1);
    }
    
    button:hover {
      opacity: 0.9;
      transform: translateY(calc(-1px * var(--scale-factor)));
      box-shadow: 0 calc(2px * var(--scale-factor)) calc(5px * var(--scale-factor)) rgba(0,0,0,0.15);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .delete-btn { 
      background: var(--danger);
      min-width: calc(32px * var(--scale-factor));
      padding: calc(8px * var(--scale-factor));
    }
    
    .add-btn { 
      background: var(--success);
      width: 100%;
      margin-top: calc(6px * var(--scale-factor));
      padding: calc(10px * var(--scale-factor));
    }
    
    .copy-btn {
      background: var(--primary);
      position: fixed;
      bottom: calc(12px * var(--scale-factor));
      right: calc(12px * var(--scale-factor));
      z-index: 100;
      padding: calc(12px * var(--scale-factor)) calc(16px * var(--scale-factor));
      font-size: calc(0.95rem * var(--scale-factor));
      box-shadow: 0 calc(2px * var(--scale-factor)) calc(8px * var(--scale-factor)) rgba(0,0,0,0.2);
    }
    
    .comment-container {
      margin: calc(10px * var(--scale-factor)) 0;
      padding: calc(10px * var(--scale-factor));
      background: #f8f9fa;
      border-radius: var(--border-radius);
    }
    
    .comment-textarea {
      width: 100%;
      min-height: calc(60px * var(--scale-factor));
      white-space: pre-wrap;
      resize: vertical;
    }
    
    .spoiler-btn {
      padding: calc(8px * var(--scale-factor)) calc(12px * var(--scale-factor));
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: var(--transition);
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: calc(5px * var(--scale-factor));
    }
    
    .spoiler-btn.active {
      background-color: #9C27B0;
      color: white;
    }
    
    .spoiler-btn.inactive {
      background-color: #e0e0e0;
      color: #333;
    }
    
    .tactic-section {
      margin: calc(12px * var(--scale-factor)) 0;
      padding: calc(10px * var(--scale-factor));
      border-left: calc(2px * var(--scale-factor)) solid var(--info);
      background: #f8fdff;
      border-radius: 0 var(--border-radius) var(--border-radius) 0;
    }
    
    .tactic-section h4 {
      color: var(--info);
      margin-bottom: calc(8px * var(--scale-factor));
      display: flex;
      align-items: center;
      gap: calc(5px * var(--scale-factor));
    }
    
    .mobile-controls {
      display: flex;
      gap: calc(6px * var(--scale-factor));
      margin-top: calc(10px * var(--scale-factor));
    }
    
    .mobile-controls button {
      flex: 1;
    }
    
    .position-tag {
      background: var(--secondary);
      color: white;
      padding: calc(2px * var(--scale-factor)) calc(6px * var(--scale-factor));
      border-radius: calc(14px * var(--scale-factor));
      font-size: calc(0.75rem * var(--scale-factor));
    }
    
    .position-header {
      display: flex;
      align-items: center;
      gap: calc(6px * var(--scale-factor));
      margin-bottom: calc(10px * var(--scale-factor));
    }
    
    .position-header h3 {
      margin: 0;
    }
    
    .position-header .position-tag {
      font-size: calc(0.85rem * var(--scale-factor));
      padding: calc(4px * var(--scale-factor)) calc(8px * var(--scale-factor));
    }
    
    .badge {
      background: var(--primary);
      color: white;
      border-radius: 50%;
      width: calc(18px * var(--scale-factor));
      height: calc(18px * var(--scale-factor));
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: calc(0.7rem * var(--scale-factor));
      margin-left: calc(3px * var(--scale-factor));
    }
    
    /* 响应式设计 - 移动端 */
    @media (max-width: 768px) {
      .scale-control {
        display: none;
      }
      
      body {
        padding: calc(15px * var(--scale-factor)) calc(6px * var(--scale-factor)) calc(60px * var(--scale-factor));
        max-width: 100%;
      }
      
      .header h1 {
        font-size: calc(1.4rem * var(--scale-factor));
      }
      
      .mobile-tip {
        display: block;
      }
      
      .config-block {
        padding: calc(12px * var(--scale-factor)) calc(10px * var(--scale-factor));
        margin: calc(10px * var(--scale-factor)) 0;
      }
      
      .config-block h2 {
        font-size: calc(1.2rem * var(--scale-factor));
      }
      
      .dynamic-row {
        flex-direction: column;
        align-items: stretch;
        gap: calc(6px * var(--scale-factor));
      }
      
      /* 战术行特殊处理 - 强制单行布局 */
      .tactics-container .dynamic-row {
        display: flex !important;
        flex-direction: row !important;
        flex-wrap: nowrap !important;
        overflow-x: auto !important;
        -webkit-overflow-scrolling: touch;
        gap: 4px;
        padding-bottom: 8px;
        margin: 8px 0;
        align-items: center;
      }
      
      .tactics-container .dynamic-row > * {
        flex: 0 0 auto !important;
        width: auto !important;
        min-width: auto !important;
      }
      
      .tactics-container .dynamic-row input[placeholder="职业"] {
        width: 60px !important;
        min-width: 60px !important;
      }
      
      .tactics-container .dynamic-row input[placeholder^="技能"] {
        width: 80px !important;
        min-width: 80px !important;
      }
      
      .tactics-container .dynamic-row input[placeholder="位置"] {
        width: 50px !important;
        min-width: 50px !important;
      }
      
      .tactics-container .dynamic-row select {
        width: 90px !important;
        min-width: 90px !important;
      }
      
      .tactics-container .dynamic-row .delete-btn {
        width: 36px !important;
        min-width: 36px !important;
        height: 36px;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .tactics-container .dynamic-row input,
      .tactics-container .dynamic-row select {
        height: 36px;
        padding: 0 8px;
        font-size: 12px;
      }
      
      .tactics-container .dynamic-row ::placeholder {
        font-size: 10px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      
      .tactics-container .dynamic-row select {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: right 5px center;
        background-size: 12px;
        padding-right: 20px;
      }
      
      input, select, textarea, button {
        width: 100% !important;
        min-width: 100% !important;
        padding: calc(10px * var(--scale-factor));
      }
      
      .spoiler-btn {
        width: 100%;
        margin: calc(6px * var(--scale-factor)) 0 0;
      }
      
      .delete-btn {
        order: 99;
        padding: calc(10px * var(--scale-factor));
      }
      
      .copy-btn {
        bottom: calc(10px * var(--scale-factor));
        right: calc(10px * var(--scale-factor));
        padding: calc(10px * var(--scale-factor)) calc(14px * var(--scale-factor));
        font-size: calc(0.85rem * var(--scale-factor));
      }
      
      .mobile-controls {
        flex-direction: column;
      }
      
      .tactic-section {
        padding: calc(8px * var(--scale-factor));
      }
    }
    
    /* 超小屏幕进一步优化 */
    @media (max-width: 400px) {
      .tactics-container .dynamic-row input,
      .tactics-container .dynamic-row select {
        height: 32px;
        font-size: 11px;
      }
      
      .tactics-container .dynamic-row input[placeholder="职业"] {
        width: 50px !important;
        min-width: 50px !important;
      }
      
      .tactics-container .dynamic-row input[placeholder^="技能"] {
        width: 70px !important;
        min-width: 70px !important;
      }
      
      .tactics-container .dynamic-row input[placeholder="位置"] {
        width: 40px !important;
        min-width: 40px !important;
      }
      
      .tactics-container .dynamic-row select {
        width: 80px !important;
        min-width: 80px !important;
      }
      
      .tactics-container .dynamic-row .delete-btn {
        width: 32px !important;
        min-width: 32px !important;
        height: 32px;
      }
    }
  </style>
</head>
<body>
  <div class="scale-control">
    <label for="scaleSlider">缩放:</label>
    <input type="range" id="scaleSlider" min="30" max="150" value="100" step="5">
    <span class="scale-value" id="scaleValue">100%</span>
  </div>

  <div class="header">
    <h1><i class="fas fa-dungeon"></i> 地城战术配置器</h1>
    <p>创建并分享你的地城探险战术方案</p>
  </div>
  
  <div class="mobile-tip">
    <i class="fas fa-mobile-alt"></i> 你在摸鱼吗？
  </div>

  <div class="config-block">
    <h2><i class="fas fa-cog"></i> 战术配置</h2>
    <div class="dynamic-row">
      <input type="text" id="dungeonName" placeholder="战术名称（如：矮人阶梯）" style="flex:1;">
      <button id="spoilerToggleBtn" class="spoiler-btn inactive" onclick="toggleSpoiler()">
        <i class="fas fa-eye-slash"></i> 使用 Spoiler Title
      </button>
    </div>
  </div>

  <div class="config-block">
    <div class="position-header">
      <h3><i class="fas fa-users"></i> 站位配置</h3>
      <span class="position-tag">共 <span id="positionCount">0</span> 个站位</span>
    </div>
    <div id="positionConfig"></div>
    <button class="add-btn" onclick="addPositionRow()">
      <i class="fas fa-plus"></i> 添加站位
    </button>
  </div>

  <div class="config-block">
    <div class="position-header">
      <h3><i class="fas fa-layer-group"></i> 楼层配置</h3>
      <span class="position-tag">共 <span id="floorCount">0</span> 个楼层</span>
    </div>
    <div id="floorConfig"></div>
    <button class="add-btn" onclick="addFloor()">
      <i class="fas fa-plus"></i> 添加楼层
    </button>
  </div>

  <button onclick="copyTactics()" class="copy-btn">
    <i class="fas fa-copy"></i> 复制配置
  </button>

  <script>
    let useSpoiler = false;
    let positionCount = 0;
    let floorCount = 0;

    // 缩放控制功能
    const scaleSlider = document.getElementById('scaleSlider');
    const scaleValue = document.getElementById('scaleValue');
    
    scaleSlider.addEventListener('input', function() {
      const scale = this.value / 100;
      document.documentElement.style.setProperty('--scale-factor', scale);
      scaleValue.textContent = this.value + '%';
    });

    function updateCounters() {
      document.getElementById('positionCount').textContent = positionCount;
      document.getElementById('floorCount').textContent = floorCount;
    }

    function toggleSpoiler() {
      useSpoiler = !useSpoiler;
      const btn = document.getElementById("spoilerToggleBtn");
      if (useSpoiler) {
        btn.classList.remove("inactive");
        btn.classList.add("active");
        btn.innerHTML = '<i class="fas fa-eye"></i> 使用 Spoiler Title（已启用）';
      } else {
        btn.classList.remove("active");
        btn.classList.add("inactive");
        btn.innerHTML = '<i class="fas fa-eye-slash"></i> 使用 Spoiler Title';
      }
    }

    function init() {
      addPositionRow();
      addFloor();
      updateCounters();
    }

    function addPositionRow() {
      positionCount++;
      updateCounters();
      
      const row = document.createElement('div');
      row.className = 'dynamic-row';
      row.innerHTML = `
        <select>
          <option>前排</option>
          <option>左翼</option>
          <option>右翼</option>
          <option>中间</option>
          <option>后排</option>
        </select>
        <input placeholder="职业（多个用,分隔）">
        <button class="delete-btn" onclick="this.parentElement.remove(); positionCount--; updateCounters()">
          <i class="fas fa-trash"></i>
        </button>
      `;
      document.getElementById('positionConfig').appendChild(row);
    }

    function addFloor() {
      floorCount++;
      updateCounters();
      
      const floor = document.createElement('div');
      floor.className = 'config-block';
      floor.innerHTML = `
        <div class="dynamic-row">
          <input placeholder="楼层（例：F1）">
          <button class="delete-btn" onclick="this.parentElement.parentElement.remove(); floorCount--; updateCounters()">
            <i class="fas fa-trash"></i>
          </button>
        </div>
        <div class="comment-container">
          <button class="add-btn" onclick="addCommentRow(this)">
            <i class="fas fa-comment-medical"></i> 添加备注行
          </button>
          <div class="comment-rows"></div>
        </div>
        
        <div class="tactic-section">
          <h4><i class="fas fa-flag"></i> 回合前</h4>
          <div class="tactics-container pre-turn"></div>
          <div class="mobile-controls">
            <button style="background:var(--info)" onclick="addTacticRow(this, 'pre-turn')">
              <i class="fas fa-plus-circle"></i> 添加行动
            </button>
          </div>
        </div>
        
        <div class="tactic-section">
          <h4><i class="fas fa-fist-raised"></i> 回合中</h4>
          <div class="tactics-container post-turn"></div>
          <div class="mobile-controls">
            <button style="background:var(--info)" onclick="addTacticRow(this, 'post-turn')">
              <i class="fas fa-plus-circle"></i> 添加行动
            </button>
          </div>
        </div>
      `;
      document.getElementById('floorConfig').appendChild(floor);
    }

    function addCommentRow(btn) {
      const container = btn.nextElementSibling;
      const row = document.createElement('div');
      row.className = 'dynamic-row';
      row.innerHTML = `
        <textarea class="comment-textarea" placeholder="// 输入备注（支持换行）"></textarea>
        <button class="delete-btn" onclick="this.parentElement.remove()">
          <i class="fas fa-trash"></i>
        </button>
      `;
      container.appendChild(row);
    }

    function addTacticRow(btn, type) {
      const container = btn.parentElement.previousElementSibling;
      const row = document.createElement('div');
      row.className = 'dynamic-row';
      
      const isMobile = window.innerWidth <= 768;
      const jobPlaceholder = isMobile ? "职业" : "职业";
      const skillPlaceholder1 = isMobile ? "技能1" : "技能/道具1";
      const skillPlaceholder2 = isMobile ? "技能2" : "技能/道具2";
      const posPlaceholder = isMobile ? "位置" : "位置";
      const conditionPlaceholder = isMobile ? "条件" : "条件";
      
      row.innerHTML = `
        <input placeholder="${jobPlaceholder}">
        <input placeholder="${skillPlaceholder1}">
        <input placeholder="${skillPlaceholder2}">
        <input placeholder="${posPlaceholder}">
        <select>
          <option value="" disabled selected>${conditionPlaceholder}</option>
          <option>默认</option>
          <option>尽可能重复</option>
          <option>一次性</option>
          <option>随机</option>
        </select>
        <button class="delete-btn" onclick="this.parentElement.remove()">
          <i class="fas fa-trash"></i>
        </button>
      `;
      container.appendChild(row);
      
      // 强制应用移动端样式
      if(isMobile) {
        row.style.display = 'flex';
        row.style.flexDirection = 'row';
        row.style.flexWrap = 'nowrap';
        row.style.overflowX = 'auto';
      }
    }

    function copyTactics() {
      const spoiler = useSpoiler;
      const name = document.getElementById('dungeonName').value || "未命名战术";
      let output = spoiler ? `[spoiler title=${name}]\n` : `战术：${name}\n`;

      // 站位配置
      output += `站位：\n`;
      const positions = {};
      document.querySelectorAll('#positionConfig > div').forEach(row => {
        const pos = row.querySelector('select').value;
        const classes = row.querySelector('input').value;
        positions[pos] = (positions[pos] || []).concat(classes.split(/\s*,\s*/));
      });
      Object.entries(positions).forEach(([pos, classes]) => {
        output += `  ${pos}：${classes.filter(c=>c).join('、')}\n`;
      });

      // 楼层配置
      document.querySelectorAll('#floorConfig > div').forEach(floor => {
        const floorId = floor.querySelector('input').value || "未命名楼层";
        output += `${floorId}\n`;

        floor.querySelectorAll('.comment-rows textarea').forEach(textarea => {
          if (textarea.value.trim()) output += `  ${textarea.value.trim()}\n`;
        });

        const handleRows = (container, title) => {
          const rows = container.querySelectorAll('div.dynamic-row');
          if (rows.length > 0) {
            output += `${title}：\n`;
            rows.forEach(row => {
              const inputs = row.querySelectorAll('input, select');
              const values = Array.from(inputs).map(i => i.tagName === 'SELECT' ? (i.selectedIndex > 0 ? i.value : "") : i.value);
              if (values.some(v => v.trim())) {
                output += `  ${values.join(' ').trim()}\n`;
              }
            });
          }
        };

        handleRows(floor.querySelector('.pre-turn'), '回合前');
        handleRows(floor.querySelector('.post-turn'), '回合中');
      });

      if (spoiler) output += `[/spoiler]`;

      output = output.trimEnd();

      // 复制操作
      try {
        navigator.clipboard.writeText(output);
        alert('配置已复制到剪贴板！\n\n' + output);
      } catch (err) {
        const textarea = document.createElement('textarea');
        textarea.value = output;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
        alert('已自动复制到剪贴板！');
      }
    }
    
    // 初始化
    window.onload = init;
  </script>
</body>
</html>
