<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>地城战术配置器 - 云端版</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4a6fa5;
      --secondary: #6d9eeb;
      --success: #4caf50;
      --danger: #e74c3c;
      --warning: #f39c12;
      --info: #3498db;
      --cloud: #8e44ad;
      --dark: #2c3e50;
      --light: #ecf0f1;
      --gray: #95a5a6;
      --scale-factor: 1;
      --border-radius: calc(6px * var(--scale-factor));
      --box-shadow: 0 calc(2px * var(--scale-factor)) calc(8px * var(--scale-factor)) rgba(0,0,0,0.1);
      --transition: all 0.3s ease;
      --content-width: 700px;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: "Microsoft YaHei", "PingFang SC", "Helvetica Neue", sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #2c3e50, #4a235a);
      color: #fff;
      line-height: calc(1.5 * var(--scale-factor));
      min-height: 100vh;
      padding: calc(40px * var(--scale-factor)) calc(10px * var(--scale-factor)) calc(70px * var(--scale-factor));
      max-width: var(--content-width);
      margin: 0 auto;
      transform-origin: top center;
      background-attachment: fixed;
    }
    
    .scale-control {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 180px;
      background: rgba(255, 255, 255, 0.9);
      padding: 8px;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .scale-control label {
      font-weight: bold;
      font-size: 12px;
      white-space: nowrap;
      color: #333;
    }
    
    .scale-control input {
      flex: 1;
      min-width: 0;
    }
    
    .scale-value {
      font-weight: bold;
      font-size: 12px;
      min-width: 30px;
      text-align: center;
      color: #333;
    }
    
    .header {
      text-align: center;
      margin-bottom: calc(15px * var(--scale-factor));
      padding: 0 calc(8px * var(--scale-factor));
      position: relative;
    }
    
    .header h1 {
      font-size: calc(1.8rem * var(--scale-factor));
      color: white;
      margin-bottom: calc(5px * var(--scale-factor));
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
      position: relative;
      z-index: 2;
    }
    
    .header p {
      color: #e0e0e0;
      font-size: calc(0.9rem * var(--scale-factor));
      position: relative;
      z-index: 2;
    }
    
    .header::before {
      content: "";
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 120%;
      height: 120%;
      background: radial-gradient(circle, rgba(74, 111, 165, 0.6) 0%, transparent 70%);
      z-index: 1;
    }
    
    .mobile-tip {
      background: rgba(255, 255, 255, 0.2);
      border-radius: var(--border-radius);
      padding: calc(10px * var(--scale-factor));
      margin: calc(10px * var(--scale-factor)) 0;
      text-align: center;
      color: white;
      font-weight: bold;
      display: none;
      box-shadow: var(--box-shadow);
      font-size: calc(0.85rem * var(--scale-factor));
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(5px);
    }
    
    .config-block {
      background: rgba(30, 40, 60, 0.8);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      margin: calc(12px * var(--scale-factor)) 0;
      padding: calc(12px * var(--scale-factor));
      transition: var(--transition);
      position: relative;
      font-size: calc(0.9rem * var(--scale-factor));
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
    }
    
    .config-block:hover {
      box-shadow: 0 calc(5px * var(--scale-factor)) calc(10px * var(--scale-factor)) rgba(0,0,0,0.3);
      transform: translateY(calc(-1px * var(--scale-factor)));
      background: rgba(35, 45, 70, 0.85);
    }
    
    .config-block h2 {
      color: var(--secondary);
      font-size: calc(1.3rem * var(--scale-factor));
      margin-bottom: calc(12px * var(--scale-factor));
      padding-bottom: calc(6px * var(--scale-factor));
      border-bottom: calc(1px * var(--scale-factor)) solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      gap: calc(6px * var(--scale-factor));
    }
    
    .config-block h2 i {
      background: var(--secondary);
      color: white;
      width: calc(28px * var(--scale-factor));
      height: calc(28px * var(--scale-factor));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: calc(0.9rem * var(--scale-factor));
    }
    
    .config-block h3 {
      color: var(--light);
      font-size: calc(1.1rem * var(--scale-factor));
      margin: calc(10px * var(--scale-factor)) 0 calc(6px * var(--scale-factor));
    }
    
    .dynamic-row {
      display: flex;
      flex-wrap: wrap;
      gap: calc(8px * var(--scale-factor));
      margin: calc(8px * var(--scale-factor)) 0;
      align-items: center;
    }
    
    input, select, textarea {
      padding: calc(8px * var(--scale-factor)) calc(10px * var(--scale-factor));
      border: calc(1px * var(--scale-factor)) solid rgba(255, 255, 255, 0.2);
      border-radius: var(--border-radius);
      font-size: calc(0.9rem * var(--scale-factor));
      background: rgba(20, 30, 50, 0.7);
      color: white;
      flex: 1;
      min-width: calc(80px * var(--scale-factor));
      transition: var(--transition);
    }
    
    input:focus, select:focus, textarea:focus {
      border-color: var(--secondary);
      outline: none;
      box-shadow: 0 0 0 calc(2px * var(--scale-factor)) rgba(109, 158, 235, 0.4);
      background: rgba(25, 35, 60, 0.8);
    }
    
    select option {
      background: #1e2a3e;
      color: white;
    }
    
    select option[disabled] {
      display: none;
    }
    
    button {
      color: white;
      border: none;
      padding: calc(8px * var(--scale-factor)) calc(12px * var(--scale-factor));
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: var(--transition);
      font-size: calc(0.9rem * var(--scale-factor));
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: calc(5px * var(--scale-factor));
      box-shadow: 0 calc(1px * var(--scale-factor)) calc(3px * var(--scale-factor)) rgba(0,0,0,0.2);
    }
    
    button:hover {
      opacity: 0.9;
      transform: translateY(calc(-1px * var(--scale-factor)));
      box-shadow: 0 calc(2px * var(--scale-factor)) calc(5px * var(--scale-factor)) rgba(0,0,0,0.3);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .delete-btn { 
      background: var(--danger);
      min-width: calc(32px * var(--scale-factor));
      padding: calc(8px * var(--scale-factor));
    }
    
    .add-btn { 
      background: var(--success);
      width: 100%;
      margin-top: calc(6px * var(--scale-factor));
      padding: calc(10px * var(--scale-factor));
    }
    
    .copy-btn {
      background: var(--primary);
      position: fixed;
      bottom: calc(12px * var(--scale-factor));
      right: calc(12px * var(--scale-factor));
      z-index: 100;
      padding: calc(12px * var(--scale-factor)) calc(16px * var(--scale-factor));
      font-size: calc(0.95rem * var(--scale-factor));
      box-shadow: 0 calc(2px * var(--scale-factor)) calc(8px * var(--scale-factor)) rgba(0,0,0,0.3);
    }
    
    .comment-container {
      margin: calc(10px * var(--scale-factor)) 0;
      padding: calc(10px * var(--scale-factor));
      background: rgba(25, 35, 55, 0.6);
      border-radius: var(--border-radius);
    }
    
    .comment-textarea {
      width: 100%;
      min-height: calc(60px * var(--scale-factor));
      white-space: pre-wrap;
      resize: vertical;
    }
    
    .spoiler-btn {
      padding: calc(8px * var(--scale-factor)) calc(12px * var(--scale-factor));
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: var(--transition);
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: calc(5px * var(--scale-factor));
    }
    
    .spoiler-btn.active {
      background-color: #9C27B0;
      color: white;
    }
    
    .spoiler-btn.inactive {
      background-color: rgba(224, 224, 224, 0.2);
      color: #ddd;
    }
    
    .tactic-section {
      margin: calc(12px * var(--scale-factor)) 0;
      padding: calc(10px * var(--scale-factor));
      border-left: calc(2px * var(--scale-factor)) solid var(--info);
      background: rgba(25, 50, 70, 0.4);
      border-radius: 0 var(--border-radius) var(--border-radius) 0;
    }
    
    .tactic-section h4 {
      color: var(--info);
      margin-bottom: calc(8px * var(--scale-factor));
      display: flex;
      align-items: center;
      gap: calc(5px * var(--scale-factor));
    }
    
    .mobile-controls {
      display: flex;
      gap: calc(6px * var(--scale-factor));
      margin-top: calc(10px * var(--scale-factor));
    }
    
    .mobile-controls button {
      flex: 1;
    }
    
    .position-tag {
      background: var(--secondary);
      color: white;
      padding: calc(2px * var(--scale-factor)) calc(6px * var(--scale-factor));
      border-radius: calc(14px * var(--scale-factor));
      font-size: calc(0.75rem * var(--scale-factor));
    }
    
    .position-header {
      display: flex;
      align-items: center;
      gap: calc(6px * var(--scale-factor));
      margin-bottom: calc(10px * var(--scale-factor));
    }
    
    .position-header h3 {
      margin: 0;
    }
    
    .position-header .position-tag {
      font-size: calc(0.85rem * var(--scale-factor));
      padding: calc(4px * var(--scale-factor)) calc(8px * var(--scale-factor));
    }
    
    .badge {
      background: var(--primary);
      color: white;
      border-radius: 50%;
      width: calc(18px * var(--scale-factor));
      height: calc(18px * var(--scale-factor));
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: calc(0.7rem * var(--scale-factor));
      margin-left: calc(3px * var(--scale-factor));
    }
    
    /* 新增：手机端提示文字样式 */
    .mobile-hint {
      color: rgba(200, 200, 200, 0.7);
      font-size: calc(0.85rem * var(--scale-factor));
      margin-left: auto;
      white-space: nowrap;
    }
    
    /* 云端功能区样式 */
    .cloud-section {
      background: rgba(40, 30, 60, 0.8);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      margin: calc(12px * var(--scale-factor)) 0;
      padding: calc(12px * var(--scale-factor));
      border: 1px solid rgba(142, 68, 173, 0.4);
      backdrop-filter: blur(5px);
    }
    
    .cloud-section h2 {
      color: #d6c2ff;
      font-size: calc(1.3rem * var(--scale-factor));
      margin-bottom: calc(12px * var(--scale-factor));
      padding-bottom: calc(6px * var(--scale-factor));
      border-bottom: calc(1px * var(--scale-factor)) solid rgba(142, 68, 173, 0.3);
      display: flex;
      align-items: center;
      gap: calc(6px * var(--scale-factor));
    }
    
    .cloud-section h2 i {
      background: var(--cloud);
      color: white;
      width: calc(28px * var(--scale-factor));
      height: calc(28px * var(--scale-factor));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: calc(0.9rem * var(--scale-factor));
    }
    
    .cloud-actions {
      display: flex;
      gap: calc(8px * var(--scale-factor));
      margin-bottom: calc(12px * var(--scale-factor));
    }
    
    .cloud-actions button {
      flex: 1;
      background: var(--cloud);
    }
    
    .search-container {
      display: flex;
      gap: calc(8px * var(--scale-factor));
      margin-bottom: calc(12px * var(--scale-factor));
    }
    
    .search-container input {
      flex: 1;
    }
    
    .search-container button {
      background: var(--info);
    }
    
    .tactics-list {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid rgba(142, 68, 173, 0.3);
      border-radius: var(--border-radius);
      padding: calc(8px * var(--scale-factor));
      background: rgba(30, 20, 50, 0.6);
    }
    
    .tactic-item {
      background: rgba(45, 35, 70, 0.7);
      border-radius: var(--border-radius);
      padding: calc(10px * var(--scale-factor));
      margin-bottom: calc(8px * var(--scale-factor));
      border-left: 3px solid var(--cloud);
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    
    .tactic-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: calc(6px * var(--scale-factor));
    }
    
    .tactic-name {
      font-weight: bold;
      color: #f0e6ff;
      font-size: calc(1rem * var(--scale-factor));
    }
    
    .tactic-date {
      color: #b0a0cc;
      font-size: calc(0.75rem * var(--scale-factor));
    }
    
    .tactic-content {
      font-size: calc(0.85rem * var(--scale-factor));
      color: #ddd;
      margin-bottom: calc(8px * var(--scale-factor));
      white-space: pre-wrap;
      max-height: 60px;
      overflow: hidden;
      position: relative;
    }
    
    .tactic-content::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 20px;
      background: linear-gradient(to bottom, rgba(45, 35, 70, 0), rgba(45, 35, 70, 0.7));
    }
    
    .tactic-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .rating {
      display: flex;
      gap: calc(5px * var(--scale-factor));
    }
    
    .rating-btn {
      width: calc(28px * var(--scale-factor));
      height: calc(28px * var(--scale-factor));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: calc(0.8rem * var(--scale-factor));
      cursor: pointer;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: #aaa;
      transition: all 0.2s;
    }
    
    .rating-btn.like {
      background: rgba(76, 175, 80, 0.3);
      color: var(--success);
    }
    
    .rating-btn.dislike {
      background: rgba(231, 76, 60, 0.3);
      color: var(--danger);
    }
    
    .rating-btn:hover {
      transform: scale(1.1);
    }
    
    .actions {
      display: flex;
      gap: calc(5px * var(--scale-factor));
    }
    
    .actions button {
      padding: calc(4px * var(--scale-factor)) calc(8px * var(--scale-factor));
      font-size: calc(0.8rem * var(--scale-factor));
    }
    
    .copy-btn-sm {
      background: var(--primary);
    }
    
    .load-btn-sm {
      background: var(--info);
    }
    
    .delete-btn-sm {
      background: var(--danger);
    }
    
    .status-message {
      text-align: center;
      padding: calc(8px * var(--scale-factor));
      border-radius: var(--border-radius);
      margin: calc(8px * var(--scale-factor)) 0;
      font-size: calc(0.9rem * var(--scale-factor));
    }
    
    .status-success {
      background: rgba(76, 175, 80, 0.2);
      color: #d4ffd4;
      border: 1px solid rgba(76, 175, 80, 0.3);
    }
    
    .status-error {
      background: rgba(231, 76, 60, 0.2);
      color: #ffd4d4;
      border: 1px solid rgba(231, 76, 60, 0.3);
    }
    
    .status-info {
      background: rgba(52, 152, 219, 0.2);
      color: #d4eaff;
      border: 1px solid rgba(52, 152, 219, 0.3);
    }
    
    .cloud-status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 10px;
      padding: 8px;
      border-radius: var(--border-radius);
      background: rgba(40, 40, 80, 0.5);
      font-size: 0.85rem;
    }
    
    .cloud-status i {
      color: #6d9eeb;
    }
    
    /* 响应式设计 - 移动端 */
    @media (max-width: 768px) {
      .scale-control {
        display: none;
      }
      
      body {
        padding: calc(15px * var(--scale-factor)) calc(6px * var(--scale-factor)) calc(60px * var(--scale-factor));
        max-width: 100%;
      }
      
      .header h1 {
        font-size: calc(1.4rem * var(--scale-factor));
      }
      
      .mobile-tip {
        display: block;
      }
      
      .config-block {
        padding: calc(12px * var(--scale-factor)) calc(10px * var(--scale-factor));
        margin: calc(10px * var(--scale-factor)) 0;
      }
      
      .config-block h2 {
        font-size: calc(1.2rem * var(--scale-factor));
      }
      
      .dynamic-row {
        flex-direction: column;
        align-items: stretch;
        gap: calc(6px * var(--scale-factor));
      }
      
      /* 战术行特殊处理 - 强制单行布局 */
      .tactics-container .dynamic-row {
        display: flex !important;
        flex-direction: row !important;
        flex-wrap: nowrap !important;
        overflow-x: auto !important;
        -webkit-overflow-scrolling: touch;
        gap: 4px;
        padding-bottom: 8px;
        margin: 8px 0;
        align-items: center;
      }
      
      .tactics-container .dynamic-row > * {
        flex: 0 0 auto !important;
        width: auto !important;
        min-width: auto !important;
      }
      
      .tactics-container .dynamic-row input[placeholder="职业"] {
        width: 60px !important;
        min-width: 60px !important;
      }
      
      .tactics-container .dynamic-row input[placeholder^="技能"] {
        width: 80px !important;
        min-width: 80px !important;
      }
      
      .tactics-container .dynamic-row input[placeholder="位置"] {
        width: 50px !important;
        min-width: 50px !important;
      }
      
      .tactics-container .dynamic-row select {
        width: 90px !important;
        min-width: 90px !important;
      }
      
      .tactics-container .dynamic-row .delete-btn {
        width: 36px !important;
        min-width: 36px !important;
        height: 36px;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .tactics-container .dynamic-row input,
      .tactics-container .dynamic-row select {
        height: 36px;
        padding: 0 8px;
        font-size: 12px;
      }
      
      .tactics-container .dynamic-row ::placeholder {
        font-size: 10px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      
      .tactics-container .dynamic-row select {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: right 5px center;
        background-size: 12px;
        padding-right: 20px;
      }
      
      /* 新增：仅在移动端显示提示文字 */
      .mobile-hint {
        display: inline;
      }
      
      input, select, textarea, button {
        width: 100% !important;
        min-width: 100% !important;
        padding: calc(10px * var(--scale-factor));
      }
      
      .spoiler-btn {
        width: 100%;
        margin: calc(6px * var(--scale-factor)) 0 0;
      }
      
      .delete-btn {
        order: 99;
        padding: calc(10px * var(--scale-factor));
      }
      
      .copy-btn {
        bottom: calc(10px * var(--scale-factor));
        right: calc(10px * var(--scale-factor));
        padding: calc(10px * var(--scale-factor)) calc(14px * var(--scale-factor));
        font-size: calc(0.85rem * var(--scale-factor));
      }
      
      .mobile-controls {
        flex-direction: column;
      }
      
      .tactic-section {
        padding: calc(8px * var(--scale-factor));
      }
      
      .cloud-actions {
        flex-direction: column;
      }
      
      .tactic-footer {
        flex-direction: column;
        gap: calc(8px * var(--scale-factor));
        align-items: flex-start;
      }
      
      .actions {
        width: 100%;
        justify-content: space-between;
      }
    }
    
    /* 桌面端隐藏提示文字 */
    @media (min-width: 769px) {
      .mobile-hint {
        display: none;
      }
    }
    
    /* 超小屏幕进一步优化 */
    @media (max-width: 400px) {
      .tactics-container .dynamic-row input,
      .tactics-container .dynamic-row select {
        height: 32px;
        font-size: 11px;
      }
      
      .tactics-container .dynamic-row input[placeholder="职业"] {
        width: 50px !important;
        min-width: 50px !important;
      }
      
      .tactics-container .dynamic-row input[placeholder^="技能"] {
        width: 70px !important;
        min-width: 70px !important;
      }
      
      .tactics-container .dynamic-row input[placeholder="位置"] {
        width: 40px !important;
        min-width: 40px !important;
      }
      
      .tactics-container .dynamic-row select {
        width: 80px !important;
        min-width: 80px !important;
      }

  </div>
  
  <div class="mobile-tip">

  <!-- 云端功能区 -->

    <div class="cloud-actions">

  <div class="config-block">

      <span class="position-tag">共 <span id="floorCount">0</span> 个楼层</span>

    </button>

  <button onclick="copyTactics()" class="copy-btn">
    <i class="fas fa-copy"></i> 复制配置
  </button>

  <script>
    // 配置您的API密钥（直接嵌入）
    const BIN_ID = "686bdc348a456b7966bcdf3a";
    const X_ACCESS_KEY = "$2a$10$RCoO5OkFJZF5s.yjn7veXeAxuq.4hRzwE21YaPhyLdcpNW0STBfwS";
    const X_MASTER_KEY = "$2a$10$Bz3gYeqxopB31a/nY3cyyuSXp9hNVKZeVTTsBy.tVFIBhcNDW1JIO";
    const API_URL = "https://api.jsonbin.io/v3/b/" + BIN_ID;
    
    let useSpoiler = false;
    let positionCount = 0;
    let floorCount = 0;
    let tacticsData = [];
    let userRatings = {};

    // 缩放控制功能
    const scaleSlider = document.getElementById('scaleSlider');
    const scaleValue = document.getElementById('scaleValue');
    
    scaleSlider.addEventListener('input', function() {
      const scale = this.value / 100;
      document.documentElement.style.setProperty('--scale-factor', scale);
      scaleValue.textContent = this.value + '%';
    });

    function updateCounters() {
      document.getElementById('positionCount').textContent = positionCount;
      document.getElementById('floorCount').textContent = floorCount;
    }

    function toggleSpoiler() {
      useSpoiler = !useSpoiler;
      const btn = document.getElementById("spoilerToggleBtn");
      if (useSpoiler) {
        btn.classList.remove("inactive");
        btn.classList.add("active");
        btn.innerHTML = '<i class="fas fa-eye"></i> 使用 Spoiler Title（已启用）';
      } else {
        btn.classList.remove("active");
        btn.classList.add("inactive");
        btn.innerHTML = '<i class="fas fa-eye-slash"></i> 使用 Spoiler Title';
      }
    }

    function init() {
      addPositionRow();
      addFloor();
      updateCounters();
      fetchTactics();
      
      // 从本地存储加载用户评分
      const savedRatings = localStorage.getItem('tacticRatings');
      if (savedRatings) {
        userRatings = JSON.parse(savedRatings);
      }
    }

    function addPositionRow() {
      positionCount++;
      updateCounters();
      
      const row = document.createElement('div');
      row.className = 'dynamic-row';
      row.innerHTML = `
        <select>
          <option>前排</option>
          <option>左翼</option>
          <option>右翼</option>
          <option>中间</option>
          <option>后排</option>
        </select>
        <input placeholder="职业（多个用,分隔）">
        <button class="delete-btn" onclick="this.parentElement.remove(); positionCount--; updateCounters()">
          <i class="fas fa-trash"></i>
        </button>
      `;
      document.getElementById('positionConfig').appendChild(row);
    }

    function addFloor() {
      floorCount++;
      updateCounters();
      
      const floor = document.createElement('div');
      floor.className = 'config-block';
      floor.innerHTML = `
        <div class="dynamic-row">
          <input placeholder="楼层（例：F1）">
          <button class="delete-btn" onclick="this.parentElement.parentElement.remove(); floorCount--; updateCounters()">
            <i class="fas fa-trash"></i>
          </button>
        </div>
        <div class="comment-container">
          <button class="add-btn" onclick="addCommentRow(this)">
            <i class="fas fa-comment-medical"></i> 添加备注行
          </button>
          <div class="comment-rows"></div>
        </div>
        
        <div class="tactic-section">
          <h4><i class="fas fa-flag"></i> 回合前</h4>
          <div class="tactics-container pre-turn"></div>
          <div class="mobile-controls">
            <button style="background:var(--info)" onclick="addTacticRow(this, 'pre-turn')">
              <i class="fas fa-plus-circle"></i> 添加行动
            </button>
          </div>
        </div>
        
        <div class="tactic-section">
          <h4><i class="fas fa-fist-raised"></i> 回合中</h4>
          <div class="tactics-container post-turn"></div>
          <div class="mobile-controls">
            <button style="background:var(--info)" onclick="addTacticRow(this, 'post-turn')">
              <i class="fas fa-plus-circle"></i> 添加行动
            </button>
          </div>
        </div>
      `;
      document.getElementById('floorConfig').appendChild(floor);
    }

    function addCommentRow(btn) {
      const container = btn.nextElementSibling;
      const row = document.createElement('div');
      row.className = 'dynamic-row';
      row.innerHTML = `
        <textarea class="comment-textarea" placeholder="// 输入备注（支持换行）"></textarea>
        <button class="delete-btn" onclick="this.parentElement.remove()">
          <i class="fas fa-trash"></i>
        </button>
      `;
      container.appendChild(row);
    }

    function addTacticRow(btn, type) {
      const container = btn.parentElement.previousElementSibling;
      const row = document.createElement('div');
      row.className = 'dynamic-row';
      
      const isMobile = window.innerWidth <= 768;
      const jobPlaceholder = isMobile ? "职业" : "职业";
      const skillPlaceholder1 = isMobile ? "技能1" : "技能/道具1";
      const skillPlaceholder2 = isMobile ? "技能2" : "技能/道具2";
      const posPlaceholder = isMobile ? "位置" : "位置";
      const conditionPlaceholder = isMobile ? "条件" : "条件";
      
      row.innerHTML = `
        <input placeholder="${jobPlaceholder}">
        <input placeholder="${skillPlaceholder1}">
        <input placeholder="${skillPlaceholder2}">
        <input placeholder="${posPlaceholder}">
        <select>
          <option value="" disabled selected>${conditionPlaceholder}</option>
          <option>默认</option>
          <option>尽可能重复</option>
          <option>一次性</option>
          <option>随机</option>
        </select>
        <button class="delete-btn" onclick="this.parentElement.remove()">
          <i class="fas fa-trash"></i>
        </button>
      `;
      container.appendChild(row);
      
      // 强制应用移动端样式
      if(isMobile) {
        row.style.display = 'flex';
        row.style.flexDirection = 'row';
        row.style.flexWrap = 'nowrap';
        row.style.overflowX = 'auto';
      }
    }

    function generateTacticsObject() {
      const name = document.getElementById('dungeonName').value || "未命名战术";
      
      // 收集站位配置
      const positions = [];
      document.querySelectorAll('#positionConfig > div').forEach(row => {
        const pos = row.querySelector('select').value;
        const classes = row.querySelector('input').value;
        if (classes.trim()) {
          positions.push({ position: pos, classes: classes });
        }
      });
      
      // 收集楼层配置
      const floors = [];
      document.querySelectorAll('#floorConfig > div').forEach(floor => {
        const floorId = floor.querySelector('input').value || "未命名楼层";
        
        // 收集备注
        const comments = [];
        floor.querySelectorAll('.comment-rows textarea').forEach(textarea => {
          if (textarea.value.trim()) comments.push(textarea.value.trim());
        });
        
        // 收集回合前行动
        const preTurn = [];
        floor.querySelectorAll('.pre-turn > div.dynamic-row').forEach(row => {
          const inputs = row.querySelectorAll('input, select');
          const values = Array.from(inputs).map(i => i.tagName === 'SELECT' ? (i.selectedIndex > 0 ? i.value : "") : i.value);
          if (values.some(v => v.trim())) {
            preTurn.push({
              job: values[0] || "",
              skill1: values[1] || "",
              skill2: values[2] || "",
              position: values[3] || "",
              condition: values[4] || ""
            });
          }
        });
        
        // 收集回合中行动
        const postTurn = [];
        floor.querySelectorAll('.post-turn > div.dynamic-row').forEach(row => {
          const inputs = row.querySelectorAll('input, select');
          const values = Array.from(inputs).map(i => i.tagName === 'SELECT' ? (i.selectedIndex > 0 ? i.value : "") : i.value);
          if (values.some(v => v.trim())) {
            postTurn.push({
              job: values[0] || "",
              skill1: values[1] || "",
              skill2: values[2] || "",
              position: values[3] || "",
              condition: values[4] || ""
            });
          }
        });
        
        floors.push({
          name: floorId,
          comments: comments,
          preTurn: preTurn,
          postTurn: postTurn
        });
      });
      
      return {
        name: name,
        spoiler: useSpoiler,
        positions: positions,
        floors: floors,
        createdAt: new Date().toISOString(),
        likes: 0,
        dislikes: 0
      };
    }

    function copyTactics() {
      const tactic = generateTacticsObject();
      let output = tactic.spoiler ? `[spoiler title=${tactic.name}]\n` : `战术：${tactic.name}\n`;

      // 站位配置
      output += `站位：\n`;
      const positions = {};
      tactic.positions.forEach(p => {
        positions[p.position] = (positions[p.position] || []).concat(p.classes.split(/\s*,\s*/));
      });
      Object.entries(positions).forEach(([pos, classes]) => {
        output += `  ${pos}：${classes.filter(c=>c).join('、')}\n`;
      });

      // 楼层配置
      tactic.floors.forEach(floor => {
        output += `${floor.name}\n`;

        floor.comments.forEach(comment => {
          output += `  ${comment}\n`;
        });

        const handleRows = (rows, title) => {
          if (rows.length > 0) {
            output += `${title}：\n`;
            rows.forEach(row => {
              const values = [
                row.job, 
                row.skill1, 
                row.skill2, 
                row.position, 
                row.condition
              ].filter(v => v).join(' ');
              output += `  ${values}\n`;
            });
          }
        };

        handleRows(floor.preTurn, '回合前');
        handleRows(floor.postTurn, '回合中');
      });

      if (tactic.spoiler) output += `[/spoiler]`;

      output = output.trimEnd();

      // 复制操作
      try {
        navigator.clipboard.writeText(output);
        showStatus('配置已复制到剪贴板！', 'success');
      } catch (err) {
        const textarea = document.createElement('textarea');
        textarea.value = output;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
        showStatus('已自动复制到剪贴板！', 'success');
      }
    }
    
    // 云端功能
    async function fetchTactics() {
      showStatus('正在加载云端战术数据...', 'info');
      
      try {
        const response = await fetch(API_URL + "/latest", {
          method: 'GET',
          headers: {
            'X-Access-Key': X_ACCESS_KEY,
            'Content-Type': 'application/json'
          }
        });
        
        if (!response.ok) {
          throw new Error('获取战术数据失败: ' + response.status);
        }
        
        const data = await response.json();
        tacticsData = data.record.tactics || [];
        renderTacticsList(tacticsData);
        showStatus(`成功加载 ${tacticsData.length} 个战术`, 'success');
      } catch (error) {
        console.error('获取战术数据时出错:', error);
        showStatus('加载战术失败: ' + error.message, 'error');
      }
    }
    
    async function uploadTactics() {
      const tactic = generateTacticsObject();
      
      if (!tactic.name || tactic.name === "未命名战术") {
        showStatus('请为您的战术命名', 'error');
        return;
      }
      
      if (tactic.floors.length === 0) {
        showStatus('请至少添加一个楼层配置', 'error');
        return;
      }
      
      showStatus('正在上传战术到云端...', 'info');
      
      // 添加到本地列表
      const existingIndex = tacticsData.findIndex(t => t.name === tactic.name);
      
      if (existingIndex !== -1) {
        // 更新现有战术
        tacticsData[existingIndex] = tactic;
        showStatus(`"${tactic.name}" 已更新`, 'success');
      } else {
        // 添加新战术
        tacticsData.unshift(tactic);
        showStatus(`"${tactic.name}" 已成功上传`, 'success');
      }
      
      renderTacticsList(tacticsData);
      
      // 更新云端数据
      try {
        const response = await fetch(API_URL, {
          method: 'PUT',
          headers: {
            'X-Master-Key': X_MASTER_KEY,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ tactics: tacticsData })
        });
        
        if (!response.ok) {
          throw new Error('上传战术失败: ' + response.status);
        }
        
        showStatus(`"${tactic.name}" 已同步到云端`, 'success');
      } catch (error) {
        console.error('上传战术时出错:', error);
        showStatus('上传失败: ' + error.message, 'error');
      }
    }
    
    function searchTactics() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
      
      if (!searchTerm) {
        renderTacticsList(tacticsData);
        showStatus('显示所有战术', 'info');
        return;
      }
      
      const filtered = tacticsData.filter(tactic => 
        tactic.name.toLowerCase().includes(searchTerm)
      );
      
      renderTacticsList(filtered);
      showStatus(`找到 ${filtered.length} 个匹配的战术`, 'success');
    }
    
    function renderTacticsList(tactics) {
      const container = document.getElementById('tacticsList');
      container.innerHTML = '';
      
      if (tactics.length === 0) {
        container.innerHTML = '<div class="status-message status-info">没有找到战术</div>';
        return;
      }
      
      tactics.forEach((tactic, index) => {
        const item = document.createElement('div');
        item.className = 'tactic-item';
        
        // 生成战术预览文本
        let preview = '';
        tactic.positions.forEach(pos => {
          preview += `${pos.position}: ${pos.classes}\n`;
        });
        
        tactic.floors.forEach(floor => {
          preview += `${floor.name}\n`;
          floor.comments.forEach(c => preview += `${c}\n`);
          
          if (floor.preTurn.length > 0) {
            preview += "回合前:\n";
            floor.preTurn.forEach(t => {
              preview += `  ${t.job} ${t.skill1} ${t.skill2} ${t.position} ${t.condition}\n`;
            });
          }
        });
        
        // 格式化日期
        const date = new Date(tactic.createdAt);
        const formattedDate = `${date.getFullYear()}-${(date.getMonth()+1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')}`;
        
        // 获取用户评分
        const userRating = userRatings[tactic.name] || 0;
        
        item.innerHTML = `
          <div class="tactic-header">
            <div class="tactic-name">${tactic.name}</div>
            <div class="tactic-date">${formattedDate}</div>
          </div>
          <div class="tactic-content">${preview}</div>
          <div class="tactic-footer">
            <div class="rating">
              <button class="rating-btn ${userRating === 1 ? 'like' : ''}" onclick="rateTactic('${tactic.name}', 1)">
                <i class="fas fa-thumbs-up"></i>
              </button>
              <span>${tactic.likes || 0}</span>
              <button class="rating-btn ${userRating === -1 ? 'dislike' : ''}" onclick="rateTactic('${tactic.name}', -1)">
                <i class="fas fa-thumbs-down"></i>
              </button>
              <span>${tactic.dislikes || 0}</span>
            </div>
            <div class="actions">
              <button class="load-btn-sm" onclick="loadTactic(${index})">
                <i class="fas fa-download"></i> 加载
              </button>
              <button class="copy-btn-sm" onclick="copyTacticToClipboard(${index})">
                <i class="fas fa-copy"></i> 复制
              </button>
            </div>
          </div>
        `;
        
        container.appendChild(item);
      });
    }
    
    function rateTactic(tacticName, rating) {
      // 检查用户是否已经评分
      if (userRatings[tacticName]) {
        showStatus('您已经对此战术评过分了', 'info');
        return;
      }
      
      // 更新用户评分记录
      userRatings[tacticName] = rating;
      localStorage.setItem('tacticRatings', JSON.stringify(userRatings));
      
      // 更新战术数据
      const tactic = tacticsData.find(t => t.name === tacticName);
      if (tactic) {
        if (rating === 1) {
          tactic.likes = (tactic.likes || 0) + 1;
        } else {
          tactic.dislikes = (tactic.dislikes || 0) + 1;
        }
        
        // 更新云端数据
        updateTacticsOnServer();
        renderTacticsList(tacticsData);
        showStatus(`感谢您的评分！`, 'success');
      }
    }
    
    async function updateTacticsOnServer() {
      try {
        await fetch(API_URL, {
          method: 'PUT',
          headers: {
            'X-Master-Key': X_MASTER_KEY,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ tactics: tacticsData })
        });
      } catch (error) {
        console.error('更新战术评分时出错:', error);
      }
    }
    
    function copyTacticToClipboard(index) {
      const tactic = tacticsData[index];
      let output = tactic.spoiler ? `[spoiler title=${tactic.name}]\n` : `战术：${tactic.name}\n`;

      // 站位配置
      output += `站位：\n`;
      const positions = {};
      tactic.positions.forEach(p => {
        positions[p.position] = (positions[p.position] || []).concat(p.classes.split(/\s*,\s*/));
      });
      Object.entries(positions).forEach(([pos, classes]) => {
        output += `  ${pos}：${classes.filter(c=>c).join('、')}\n`;
      });

      // 楼层配置
      tactic.floors.forEach(floor => {
        output += `${floor.name}\n`;

        floor.comments.forEach(comment => {
          output += `  ${comment}\n`;
        });

        const handleRows = (rows, title) => {
          if (rows.length > 0) {
            output += `${title}：\n`;
            rows.forEach(row => {
              const values = [
                row.job, 
                row.skill1, 
                row.skill2, 
                row.position, 
                row.condition
              ].filter(v => v).join(' ');
              output += `  ${values}\n`;
            });
          }
        };

        handleRows(floor.preTurn, '回合前');
        handleRows(floor.postTurn, '回合中');
      });

      if (tactic.spoiler) output += `[/spoiler]`;

      output = output.trimEnd();

      // 复制操作
      try {
        navigator.clipboard.writeText(output);
        showStatus('配置已复制到剪贴板！', 'success');
      } catch (err) {
        const textarea = document.createElement('textarea');
        textarea.value = output;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
        showStatus('已自动复制到剪贴板！', 'success');
      }
    }
    
    function loadTactic(index) {
      const tactic = tacticsData[index];
      
      // 清除现有配置
      document.getElementById('dungeonName').value = tactic.name;
      
      // 设置spoiler状态
      useSpoiler = tactic.spoiler;
      const btn = document.getElementById("spoilerToggleBtn");
      if (useSpoiler) {
        btn.classList.remove("inactive");
        btn.classList.add("active");
        btn.innerHTML = '<i class="fas fa-eye"></i> 使用 Spoiler Title（已启用）';
      } else {
        btn.classList.remove("active");
        btn.classList.add("inactive");
        btn.innerHTML = '<i class="fas fa-eye-slash"></i> 使用 Spoiler Title';
      }
      
      // 清除现有站位
      const positionConfig = document.getElementById('positionConfig');
      positionConfig.innerHTML = '';
      positionCount = 0;
      
      // 添加站位
      tactic.positions.forEach(pos => {
        positionCount++;
        const row = document.createElement('div');
        row.className = 'dynamic-row';
        row.innerHTML = `
          <select>
            <option ${pos.position === '前排' ? 'selected' : ''}>前排</option>
            <option ${pos.position === '左翼' ? 'selected' : ''}>左翼</option>
            <option ${pos.position === '右翼' ? 'selected' : ''}>右翼</option>
            <option ${pos.position === '中间' ? 'selected' : ''}>中间</option>
            <option ${pos.position === '后排' ? 'selected' : ''}>后排</option>
          </select>
          <input placeholder="职业（多个用,分隔）" value="${pos.classes}">
          <button class="delete-btn" onclick="this.parentElement.remove(); positionCount--; updateCounters()">
            <i class="fas fa-trash"></i>
          </button>
        `;
        positionConfig.appendChild(row);
      });
      
      // 清除现有楼层
      const floorConfig = document.getElementById('floorConfig');
      floorConfig.innerHTML = '';
      floorCount = 0;
      
      // 添加楼层
      tactic.floors.forEach(floor => {
        floorCount++;
        const floorElement = document.createElement('div');
        floorElement.className = 'config-block';
        floorElement.innerHTML = `
          <div class="dynamic-row">
            <input placeholder="楼层（例：F1）" value="${floor.name}">
            <button class="delete-btn" onclick="this.parentElement.parentElement.remove(); floorCount--; updateCounters()">
              <i class="fas fa-trash"></i>
            </button>
          </div>
          <div class="comment-container">
            <button class="add-btn" onclick="addCommentRow(this)">
              <i class="fas fa-comment-medical"></i> 添加备注行
            </button>
            <div class="comment-rows"></div>
          </div>
          
          <div class="tactic-section">
            <h4><i class="fas fa-flag"></i> 回合前</h4>
            <div class="tactics-container pre-turn"></div>
            <div class="mobile-controls">
              <button style="background:var(--info)" onclick="addTacticRow(this, 'pre-turn')">
                <i class="fas fa-plus-circle"></i> 添加行动
              </button>
            </div>
          </div>
          
          <div class="tactic-section">
            <h4><i class="fas fa-fist-raised"></i> 回合中</h4>
            <div class="tactics-container post-turn"></div>
            <div class="mobile-controls">
              <button style="background:var(--info)" onclick="addTacticRow(this, 'post-turn')">
                <i class="fas fa-plus-circle"></i> 添加行动
              </button>
            </div>
          </div>
        `;
        floorConfig.appendChild(floorElement);
        
        // 添加备注
        const commentContainer = floorElement.querySelector('.comment-rows');
        floor.comments.forEach(comment => {
          const row = document.createElement('div');
          row.className = 'dynamic-row';
          row.innerHTML = `
            <textarea class="comment-textarea" placeholder="// 输入备注（支持换行）">${comment}</textarea>
            <button class="delete-btn" onclick="this.parentElement.remove()">
              <i class="fas fa-trash"></i>
            </button>
          `;
          commentContainer.appendChild(row);
        });
        
        // 添加回合前行动
        const preTurnContainer = floorElement.querySelector('.pre-turn');
        floor.preTurn.forEach(turn => {
          const row = document.createElement('div');
          row.className = 'dynamic-row';
          row.innerHTML = `
            <input placeholder="职业" value="${turn.job || ''}">
            <input placeholder="技能/道具1" value="${turn.skill1 || ''}">
            <input placeholder="技能/道具2" value="${turn.skill2 || ''}">
            <input placeholder="位置" value="${turn.position || ''}">
            <select>
              <option value="" disabled ${!turn.condition}>条件</option>
              <option ${turn.condition === '默认' ? 'selected' : ''}>默认</option>
              <option ${turn.condition === '尽可能重复' ? 'selected' : ''}>尽可能重复</option>
              <option ${turn.condition === '一次性' ? 'selected' : ''}>一次性</option>
              <option ${turn.condition === '随机' ? 'selected' : ''}>随机</option>
            </select>
            <button class="delete-btn" onclick="this.parentElement.remove()">
              <i class="fas fa-trash"></i>
            </button>
          `;
          preTurnContainer.appendChild(row);
        });
        
        // 添加回合中行动
        const postTurnContainer = floorElement.querySelector('.post-turn');
        floor.postTurn.forEach(turn => {
          const row = document.createElement('div');
          row.className = 'dynamic-row';
          row.innerHTML = `
            <input placeholder="职业" value="${turn.job || ''}">
            <input placeholder="技能/道具1" value="${turn.skill1 || ''}">
            <input placeholder="技能/道具2" value="${turn.skill2 || ''}">
            <input placeholder="位置" value="${turn.position || ''}">
            <select>
              <option value="" disabled ${!turn.condition}>条件</option>
              <option ${turn.condition === '默认' ? 'selected' : ''}>默认</option>
              <option ${turn.condition === '尽可能重复' ? 'selected' : ''}>尽可能重复</option>
              <option ${turn.condition === '一次性' ? 'selected' : ''}>一次性</option>
              <option ${turn.condition === '随机' ? 'selected' : ''}>随机</option>
            </select>
            <button class="delete-btn" onclick="this.parentElement.remove()">
              <i class="fas fa-trash"></i>
            </button>
          `;
          postTurnContainer.appendChild(row);
        });
      });
      
      updateCounters();
      showStatus(`"${tactic.name}" 已加载到编辑器`, 'success');
    }
    
    function showStatus(message, type) {
      const statusElement = document.getElementById('statusMessage');
      statusElement.textContent = message;
      statusElement.className = `status-message status-${type}`;
      
      // 5秒后清除状态
      setTimeout(() => {
        if (statusElement.textContent === message) {
          statusElement.textContent = '';
          statusElement.className = 'status-message';
        }
      }, 5000);
    }
    
    // 初始化
    window.onload = init;
  </script>
</body>
</html>
